                    <h1>New Zealand College Student, 19, Killed at House Party After Possible 'Trampling,' Witnesses Say
                        <\/h1>
                            <\/header>
                                <div class=\ "caas-attr\"><a class=\ "link rapid-noclick-resp caas-attr-logo\" href=\ "http:\/\/www.people.com\/people\/\" title=\ "\" data-ylk=\ "g:0eadf837-2403-39f7-a4bc-6d2879d50a1e;elm:attr_logo;slk:attr_logo\" target=\ "_blank\"><img class=\"caas-img\" alt=\"People\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Bqq.8c7ULfEsADlFuk.FkA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1a2678d0-ffe6-11e8-bfff-a0df48e415cb\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Bqq.8c7ULfEsADlFuk.FkA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1a2678d0-ffe6-11e8-bfff-a0df48e415cb\"><\/a><div class=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"http:\/\/www.people.com\/people\/\" title=\"\" data-ylk=\"g:0eadf837-2403-39f7-a4bc-6d2879d50a1e;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">People<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T18:27:18.000Z\">October 8, 2019, 6:27 PM UTC<\/time><\/div><\/div><figure class=\"caas-figure caas-cover\"><div class=\"caas-img-container\" style=\"padding-bottom:150%;\"><img class=\"caas-img\" alt=\"New Zealand College Student, 19, Killed at House Party After Possible 'Trampling,' Witnesses Say\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/9ULGO4cwPzJX.n15i4F1OQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTk2MA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/g4B7Hhu_U6UzjEiUIy6FCg--~B\/aD0yNzAwO3c9MTgwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/people_218\/10a25170440845726e59986a58c705a5\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/9ULGO4cwPzJX.n15i4F1OQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTk2MA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/g4B7Hhu_U6UzjEiUIy6FCg--~B\/aD0yNzAwO3c9MTgwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/people_218\/10a25170440845726e59986a58c705a5\"><\/div><figcaption class=\"caption-collapse\">New Zealand College Student, 19, Killed at House Party After Possible 'Trampling,' Witnesses Say<\/figcaption><\/figure><div class=\"caas-body\"><p>A 19-year-old New Zealand college student was killed at a crowded house party on Saturday, with witnesses saying she was trampled in a mass exodus of people leaving the bash.<\/p><p>The University of Otago in Dunedin <a href=\"https:\/\/www.otago.ac.nz\/otagobulletin\/news\/otago719553.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:confirmed\" class=\"link rapid-noclick-resp\">confirmed<\/a> the death of second-year student Sophia Crestani, originally from Wellington, in a <a href=\"https:\/\/www.otago.ac.nz\/news\/news\/releases\/otago719505.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:statement\" class=\"link rapid-noclick-resp\">statement<\/a>.<\/p><p>\u201cThe Proctor\u2019s office is currently supporting the family of the student who died. We are also aware that many members of the student community are badly affected by what occurred or are supporting those who are,\u201d vice-chancellor professor Harlene Hayne and president James Heath said.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:0eadf837-2403-39f7-a4bc-6d2879d50a1e;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>\u201cOur staff are working with students during this very difficult time. Our deepest sympathies are with all those affected. Police continue to investigate, and the University will work with them as required. At this time, the University\u2019s primary focus is on supporting our student community and the family of the student concerned,\u201d the statement continued.<\/p><p>Police received a call just before midnight on Saturday asking for help in breaking up a party at a house on Dundas Street, Otago Coastal Area commander inspector Marty Gray said in a <a href=\"https:\/\/www.police.govt.nz\/news\/release\/dundas-street-incident-statement-media-conference\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:news release\" class=\"link rapid-noclick-resp\">news release<\/a>.<\/p><p>When officers arrived, many partygoers \u2014 Gray estimated there were several hundred people in attendance \u2013 were already heading out of the large home reportedly known as \u201cThe Manor.\u201d<\/p><p><strong>RELATED VIDEO: N.Y. Nursing Student Found Slain \u2014 and Police Search for Ex-Boyfriend Who Has Left the Country<\/strong><\/p><p>\u201cIn attempts to leave, a number of people have been injured, two seriously, and sadly one woman has passed away from her injuries,\u201d Gray said.<\/p><p>A student who attended the party told the <a href=\"https:\/\/www.nzherald.co.nz\/nz\/news\/article.cfm?c_id=1&amp;objectid=12274008\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:New Zealand Herald\" class=\"link rapid-noclick-resp\"><em>New Zealand Herald<\/em> <\/a>that several people tumbled down the stairs and landed on the woman as they all tried to leave the house.<\/p><p>\u201cShe fell and people were just trampling all over her without taking much notice,\u201d the student said. \u201cWhen I was coming down, people had started giving her CPR but she was gone pretty fast, unfortunately.\u201d<\/p><p><strong>RELATED: <a href=\"https:\/\/people.com\/crime\/colorado-teen-dead-mexico-shooting\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Colorado Teen Dies in Frantic Stampede as Concertgoers Flee Mexico Nightclub Shooting: Reports\" class=\"link rapid-noclick-resp\">Colorado Teen Dies in Frantic Stampede as Concertgoers Flee Mexico Nightclub Shooting: Reports<\/a><\/strong><\/p><p>Another partygoer compared the scene to a \u201chuman dog pile,\u201d while a third said she herself was nearly crushed in her attempts to exit.<\/p><p>\u201cI got pushed to the ground with two other girls I remember, and we were looking at each other screaming and crying, trying to get up,\u201d the student told the <a href=\"https:\/\/www.nzherald.co.nz\/nz\/news\/article.cfm?c_id=1&amp;objectid=12274008\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Herald\" class=\"link rapid-noclick-resp\"><em>Herald<\/em><\/a>. \u201cI kept repeating, \u2018Please don\u2019t let me die, I don\u2019t want to die.\u2019\u201d<\/p><p>Gray confirmed to the outlet that Crestani was carried out of the house by other attendees, and that attempts to resuscitate her were unsuccessful.<\/p><p><strong>RELATED: <a href=\"https:\/\/people.com\/celebrity\/deadly-stampede-kills-more-than-700-during-hajj-pilgrimage-near-mecca\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Deadly Stampede Kills More Than 700 During Hajj Pilgrimage Near Mecca\" class=\"link rapid-noclick-resp\">Deadly Stampede Kills More Than 700 During Hajj Pilgrimage Near Mecca<\/a><\/strong><\/p><p>Police have reportedly said \u201cit\u2019s too early to speculate\u201d whether charges will be filed.<\/p><p>Area Prevention Manager Inspector Wil Black said in a <a href=\"https:\/\/www.police.govt.nz\/news\/release\/update-dundas-street-incident\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:news release\" class=\"link rapid-noclick-resp\">news release<\/a> Monday that police had finished investigating the scene, and had spoken to a number of students, but were still looking for help establishing a detailed timeline.<\/p><p>Crestani\u2019s parents, Bede and Elspeth, released a statement through the university remembering their daughter, who studied mathematics and statistics and had an identical twin, according to the <em><a href=\"https:\/\/www.odt.co.nz\/news\/dunedin\/we-are-grieving-loss-our-beautiful-daughter\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Otago Daily Times\" class=\"link rapid-noclick-resp\">Otago Daily Times<\/a><\/em>.<\/p><p>\u201cYou will appreciate that it is a very difficult time for us. We are grieving the loss of our beautiful daughter and so is the community which Sophia knew and cared for,\u201d the statement read.<\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSl ass=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.insider.com\/\" title=\"\" data-ylk=\"g:0ee3f4fa-782b-3dbd-b7b3-8313a957d7c1;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">INSIDER<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T21:10:02.000Z\">October 8, 2019, 9:10 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><figure class=\"caas-figure\"><div class=\"caas-img-container\" style=\"padding-bottom:50%;\"><img class=\"caas-img has-preview\" alt=\"Conor McGregor\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ENwiMAwmo7uDTkvNkLL0Dw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/g99eKVQuBrVWRcvgk5sCrg--~B\/aD0xMDAwO3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/da4e605b437b8743308cdad612892b05\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ENwiMAwmo7uDTkvNkLL0Dw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/g99eKVQuBrVWRcvgk5sCrg--~B\/aD0xMDAwO3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/da4e605b437b8743308cdad612892b05\"><\/div><figcaption class=\"caption-collapse\">Conor McGregor<\/figcaption><\/figure><p><span class=\"source\">Brandon Magnus\/Zuffa LLC\/Zuffa LLC via Getty Images<\/span><\/p><p><br><\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:0ee3f4fa-782b-3dbd-b7b3-8313a957d7c1;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><ul class=\"caas-list caas-list-bullet\"><li><p>While investigating a story about Drake and Los Angeles celebrity hotspot Delilah, former employees told us a disturbing story they said took place at the club-slash-restaurant involving MMA fighter Conor McGregor and his entourage.<\/p><\/li><li><p>Two witnesses said a bottle service girl was forced out of the restaurant and into a car one night in December 2016.<\/p><\/li><li><p>McGregor's representatives referred us to a friend of the fighter, Charlie Ward, who said that he made out in a car with the girl in question, but that it was consensual.<\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/?hprecirc-bullet?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Visit Insider's homepage for more stories.\" class=\"link rapid-noclick-resp\">Visit Insider's homepage for more stories.<\/a><\/p><\/li><\/ul><p>On Sunday, Insider published a <a href=\"https:\/\/www.insider.com\/drake-h-wood-group-delilah-employee-assaulted-2019-10?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:story\" class=\"link rapid-noclick-resp\">story<\/a> centering on the brutal beating of a server at LA celebrity hotspot Delilah, and the ensuing lawsuit.&nbsp;<\/p><p>While interviewing former Delilah employees for the story, we were told about an incident involving MMA fighter Conor McGregor and his entourage in which a bottle service girl ended up in a car outside the restaurant\/club.<\/p><p>The details of the night are hazy, but two eyewitnesses who were working that night told us that McGregor came in with a group of friends and got rowdy. One of the eyewitnesses told us that at one point, the woman ended up over McGregor's shoulder, and she witnessed the woman being carried toward the door. The witness said she was then passed to another member of McGregor's entourage and carried to an SUV outside.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"delilah exterior\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Zn1rca9mCAamop2b5FLL2g--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/d4f3ff5890a92410a2805ac884fbcc2b\"><noscript><img alt=\"delilah exterior\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Zn1rca9mCAamop2b5FLL2g--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/d4f3ff5890a92410a2805ac884fbcc2b\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">delilah exterior<\/figcaption><\/figure><p><span class=\"source\">Rochelle Brodin\/Getty Images for Haute Living<\/span><\/p><p>&quot;I saw fear in her eyes like, 'What the f--- is happening?'&quot; the witness said.<\/p><p>A second witness said he noticed the group move outside, and decided to follow, thinking something might be wrong. When he got outside, he said he saw the woman in the back of the SUV, trying to roll down the window and &quot;freaking out.&quot;<\/p><p><em><strong>Read more:<\/strong> <a href=\"https:\/\/www.insider.com\/drake-h-wood-group-delilah-employee-assaulted-2019-10?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Drake and a night of violence: How one LA nightclub business allows its employees to be vulnerable to mistreatment by celebrities\" class=\"link rapid-noclick-resp\">Drake and a night of violence: How one LA nightclub business allows its employees to be vulnerable to mistreatment by celebrities<\/a><\/em><\/p><p>That witness said that a manager then came out and threatened to call the police. It's unclear whether any call was made, however.<\/p><p>The woman did eventually exit the car and return to the restaurant. The first witness said she looked &quot;rattled.&quot;<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Charlie Ward\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/J1mH4zWKEg2FKg.hbbU5kA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/5b7cb061173e206c6445d01bffd9f5b9\"><noscript><img alt=\"Charlie Ward\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/J1mH4zWKEg2FKg.hbbU5kA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/5b7cb061173e206c6445d01bffd9f5b9\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Charlie Ward<\/figcaption><\/figure><p><span class=\"source\">Mike Roach\/Zuffa LLC\/Zuffa LLC via Getty Images<\/span><\/p><p>When we reached out to McGregor's representatives for comment, they put us in touch with fellow MMA fighter Charlie Ward, who is a friend of McGregor's and was there that night. He told us it was he \u2014 and not McGregor \u2014 who went out to the SUV with the staffer.<\/p><p>He said they were making out in the back when a male manager peeked his head into the car and asked if the woman was being held against her will. Ward said he thought the manager was making a joke. But then, he said, the manager started yelling and threatening to call the police. Ward said that the waitress indicated that she was there on her own accord, but got out of the vehicle and he didn't see her for the rest of the night.<\/p><p>There is one key aspect of Ward's story that differs from what sources close to McGregor initially told us about the incident, but they refused to put this account on the record.<\/p><p>Both sources at Delilah who witnessed the incident said McGregor was banned from the restaurant afterward, but it seems like the banning wasn't taken too seriously. One of the witnesses said McGregor returned to the restaurant about a month and a half later, and left without paying his bill.<\/p><p>The H.wood Group \u2014 the company that owns Delilah \u2014 refused to comment on the matter.<\/p><p>We also reached out to the woman at the center of this story back in March, and asked her about the alleged incident. She declined to comment. At the time, she was still employed by the company.<\/p><p>McGregor, arguably the most famous UFC fighter in the world, has been connected to a series of troubling incidents.<\/p><p>In March, <a href=\"https:\/\/www.nytimes.com\/2019\/03\/26\/sports\/conor-mcgregor-sexual-assault.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The New York Times\" class=\"link rapid-noclick-resp\">The New York Times<\/a> reported that McGregor had been arrested in January after a woman accused him of a sexual assault. He was released without being charged, but Irish police in March said they were still investigating.<\/p><p><em><strong>Read more:<\/strong> <a href=\"https:\/\/www.businessinsider.com\/conor-mcgregor-sexual-assault-accusation-investigation-2019-3?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Conor McGregor is reportedly being investigated by Irish police over sexual-assault allegations\" class=\"link rapid-noclick-resp\">Conor McGregor is reportedly being investigated by Irish police over sexual-assault allegations<\/a><\/em><\/p><p><a href=\"https:\/\/www.businessinsider.com\/dana-white-conor-mcgregor-sexual-assault-was-somebody-else-2019-8?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:UFC President Dana White told reporters in August\" class=\"link rapid-noclick-resp\">UFC President Dana White told reporters in August<\/a> that McGregor had denied the allegations to him and said that it was &quot;somebody else.&quot;<\/p><p>McGregor was also <a href=\"https:\/\/www.usatoday.com\/story\/sports\/mma\/2019\/01\/29\/khabib-nurmagomedov-conor-mcgregor-suspended-for-ufc-229-brawl\/38971999\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:suspended\" class=\"link rapid-noclick-resp\">suspended<\/a> for six months by the Nevada State Athletic Commission earlier this year in connection with a brawl that broke out after his defeat of Khabib Nurmagomedov at UFC 229.<\/p><p>Just this past August, McGregor found himself in the news again when <a href=\"https:\/\/www.tmz.com\/2019\/08\/15\/conor-mcgregor-irish-pub-old-man-punch-whiskey-dispute\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:TMZ Sports\" class=\"link rapid-noclick-resp\">TMZ Sports<\/a> published video showing him punching an elderly man in the face at a Dublin pub, after the older gentleman refused a free shot of his brand of whiskey.<\/p><ul class=\"caas-lis html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Daily Mail TV\" class=\"link rapid-noclick-resp\">Daily Mail TV<\/a> found a woman claiming to be the birth mother of Natalia Barnett, an orphan at the center of an adoption scandal in Indiana.<\/p><\/li><li><p>Anna Volodymyrivna Gava told Daily Mail TV that she was forced to give up Natalia 16 years ago, when the girl was an infant. Daily Mail TV also saw orphanage documents from 2003 that suggest Natalia was an infant at the time.<\/p><\/li><li><p>Kristine and Michael Barnett, the adoptive parents of Natalia \u2014 who <a href=\"https:\/\/www.insider.com\/what-is-spondyloepiphyseal-dysplasia-congenital-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:has a rare form of dwarfism that makes it difficult to gauge her age\" class=\"link rapid-noclick-resp\">has a rare form of dwarfism that makes it difficult to gauge her age<\/a> \u2014 have claimed the girl is a mentally disturbed adult who terrorized their family.<\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/ukraine-orphan-natalia-grace-took-adult-education-courses-lives-with-pastor?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Natalia's story went viral in September\" class=\"link rapid-noclick-resp\">Natalia's story went viral in September<\/a> when the Barnetts were charged with with neglect after fleeing to Canada.<\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/?hprecirc-bullet?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Visit Insider's homepage for more stories\" class=\"link rapid-noclick-resp\">Visit Insider's homepage for more stories<\/a>.<\/p><\/li><\/ul><p>A Ukrainian woman claiming to be the birth mother of an orphan at the center of an adoption scandal in Indiana says her daughter is definitely a child, despite her adoptive parents claiming she is a mentally disturbed adult who terrorized their family.<\/p><p><a href=\"https:\/\/www.insider.com\/ukraine-orphan-natalia-grace-took-adult-education-courses-lives-with-pastor?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Natalia's story went viral in September\" class=\"link rapid-noclick-resp\">Natalia's story went viral in September<\/a> when her adoptive parents, Michael and Kristine Barnett, were charged with with neglect.<\/p><p>Natalia, who <a href=\"https:\/\/www.insider.com\/what-is-spondyloepiphyseal-dysplasia-congenital-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:has a rare form of dwarfism that makes it difficult to gauge her age\" class=\"link rapid-noclick-resp\">has a rare form of dwarfism that makes it difficult to gauge her age<\/a>, was thought to be somewhere between 6 and 8 when Michael and Kristine Barnett adopted her in 2010. The Barnetts are accused of legally changing Natalia's age to from 8 to 22 in 2012, and moving to Canada without her. Prosecutors say she was a child at the time.<\/p><p><a href=\"https:\/\/www.dailymail.co.uk\/news\/article-7479061\/Mom-claims-Ukrainian-daughter-9-adopted-really-22-year-old-dwarfism.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Kristine Barnett told Daily Mail Online\" class=\"link rapid-noclick-resp\">Kristine Barnett told Daily Mail Online<\/a> that Natalia terrorized her family. Natalia <a href=\"https:\/\/www.insider.com\/ukrainian-orphan-natalia-barnett-new-family-report-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:is now living with another family in Indiana.\" class=\"link rapid-noclick-resp\">is now living with another family in Indiana.<\/a><\/p><p>Daily Mail reporters Will Stewart, Svetlana Skarbo, and Ben Ashford found a woman claiming to be Natalia's birth mother in Ukraine, who told the site that her daughter is a child, and that she was forced to put her up for adoption because of the girl's physical disabilities.<\/p><p><em><strong>Read more:<\/strong> <a href=\"https:\/\/www.insider.com\/kristine-barnett-ukrainian-girl-adoption-says-it-was-scam-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Parents who are accused of abandoning an 8-year-old Ukrainian girl they adopted say she was actually a 22-year-old mentally disturbed adult\" class=\"link rapid-noclick-resp\">Parents who are accused of abandoning an 8-year-old Ukrainian girl they adopted say she was actually a 22-year-old mentally disturbed adult<\/a><\/em><\/p><h2>The woman claiming to be Natalia's birth mother says Natalia is 16 years old<\/h2><p>The woman, Anna Volodymyrivna Gava, told Daily Mail TV that she was forced to give up Natalia 16 years ago, when the girl was an infant. Gava said that she had divorced Natalia's father, and she couldn't care for Natalia at the time.<\/p><p>&quot;Daughter, forgive me for what happened 16 years ago. Visit soon for me to see you,&quot; she told Daily Mail TV. &quot;We are waiting for you. You have two sisters and two brothers.&quot;<\/p><p>Daily Mail TV saw documents from the orphanage that took Natalia in, showing she was admitted in October 2003. The document, and Gava's comments, would suggest that Natalia is in fact a child, despite the Barnetts' claims.<\/p><h2>Gava told Daily Mail TV that she was told 'good people' in America were adopting Natalia<\/h2><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Kristine and Michael Barnett\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/5U1ay662kuQiY1V67Ar7Pw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/670509591e7e5e79546c2b639909baf9\"><noscript><img alt=\"Kristine and Michael Barnett\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/5U1ay662kuQiY1V67Ar7Pw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/670509591e7e5e79546c2b639909baf9\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Kristine and Michael Barnett<\/figcaption><\/figure><p><span class=\"source\">Tippecanoe County Jail<\/span><\/p><p>Gava said Natalia remained in an orphanage for 5 years until an American couple adopted her in 2008.<\/p><p>'[They told me] there are good people in America, they will pay for everything, the child will be normal,&quot; she told Daily Mail TV. &quot;I was told that they would do her a surgery which I wouldn't be able to afford. They said the surgery was some $80,000.&quot;<\/p><p>The American family who initially adopted Natalia gave her up in 2010, and Kristine and Michael Barnett took her in. Three years later, prosecutors said they left her behind when they moved to Canada.<\/p><h2>Natalia's now living with another family in Indiana, where she is treated like a teenager<\/h2><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"kristine barnett court\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ccXNe6LGWeNkfm.1ySjW4A--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/4525bbbcad715587e56e8efecc01d796\"><noscript><img alt=\"kristine barnett court\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ccXNe6LGWeNkfm.1ySjW4A--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en-US\/insider_articles_922\/4525bbbcad715587e56e8efecc01d796\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">kristine barnett court<\/figcaption><\/figure><p><span class=\"source\">USA TODAY NETWORK\/Reuters<\/span><\/p><p>The Barnetts, who are now divorced, have told prosecutors that Natalia was left in an apartment when the rest of the the family moved to Canada to help their son, a child prodigy with mild autism, pursue a graduate degree in theoretical physics.<\/p><p><a href=\"https:\/\/www.dailymail.co.uk\/news\/article-7479061\/Mom-claims-Ukrainian-daughter-9-adopted-really-22-year-old-dwarfism.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Kristine Barnett told Daily Mail Online\" class=\"link rapid-noclick-resp\">Kristine Barnett told Daily Mail Online<\/a> that the adoption was a scam and that the girl was not who they thought she was.<\/p><p>Michael Barnett told officers that he and Kristine Barnett paid rent on the apartment but did not provide Natalia extra funds, <a href=\"https:\/\/www.washingtonpost.com\/nation\/2019\/09\/17\/police-say-she-abandoned-her-adopted-daughter-she-says-girl-was-actually-scamming-adult-sociopath\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The Washington Post reported\" class=\"link rapid-noclick-resp\">The Washington Post reported<\/a>.<\/p><p>Natalia now <a href=\"https:\/\/www.insider.com\/ukrainian-orphan-natalia-barnett-new-family-report-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:lives with a pastor's family in Indiana\" class=\"link rapid-noclick-resp\">lives with a pastor's family in Indiana<\/a>. The family treats Natalia like a teenager.<\/p><p>The Barnetts, meanwhile, are out on bond on charges of neglecting a dependent.<\/p><ul class=\"caas-list caas-list-bullet\"><li><p>Read more:<\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/ukrainian-orphan-natalia-barnett-new-family-report-2019-9?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The Ukrainian orphan accused of being an adult was found living with another family in Indiana\" class=\"link rapid-noclick-resp\">The Ukrainian orphan accused of being an adult was found living with another family in Indiana<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/here-are-8adults-who-were-caught-posing-as-children-2019-10?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:A Ukrainian orphan at the center of an adoption scandal might be an adult. Here are 8 adults who were caught posing as children.\" class=\"link rapid-noclick-resp\">A Ukrainian orphan at the center of an adoption scandal might be an adult. Here are 8 adults who were caught posing as children.<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.insider.com\/ukraine-orphan-natalia-grace-took-adult-education-courses-lives-with-pastor?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The Ukrainian orphan accused of being an adult hung out at a drug recovery house and took adult education classes after her adopted parents moved to Canada\" class=\"link rapid-noclick-resp\">The Ukrainian orphan accused of being an adult hung out at a drug recovery house and took adult education classes after her adopted parents moved to Canada<\/a><\/p><\/li><\/ul><p>NOW WATCH: <a href=\"https:\/\/www.insider.com\/dog-was-named-the-best-dog-soccer-goalie-in-the-world-2018-12?utm_source=yahoo&amp;utm_medium=ingest\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:This dog goalie holds 3 Guinness World Records\" class=\"link rapid-noclick-resp\">This dog goalie holds 3 Guinness World Records<\/a><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt  property=\"og:title\" content=\"&#x27;What makes your child entitled?&#x27; Judge takes on privilege as she sentences parents in college scam\" \/><meta property=\"og:url\" content=\"https:\/\/news.yahoo.com\/college-admissions-scandal-judge-takes-110327005.html\" \/><meta name=\"twitter:description\" content=\"U.S. District Judge Indira Talwani isn&#x26;#39;t just doling out prison terms in the college admissions scandal. She&#x26;#39;s articulating its larger significance.\" \/><meta property=\"og:description\" content=\"U.S. District Judge Indira Talwani isn&#x26;#39;t just doling out prison terms in the college admissions scandal. She&#x26;#39;s articulating its larger significance.\" \/><meta name=\"twitter:site\" content=\"@Yahoo\" \/><meta name=\"twitter:dnt\" content=\"on\" \/><meta name=\"og:type\" content=\"article\" \/><meta name=\"twitter:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Q24.mBTl0f.SN0DeJ9C00Q--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xOTIw\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/ZfuD.7oCZv7T7FetO9njnQ--~B\/aD0zNDAwO3c9NDkxMjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c3bc1daef3366da53fbb6c268bc46a2c\" \/><meta name=\"twitter:image:src\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Q24.mBTl0f.SN0DeJ9C00Q--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xOTIw\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/ZfuD.7oCZv7T7FetO9njnQ--~B\/aD0zNDAwO3c9NDkxMjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c3bc1daef3366da53fbb6c268bc46a2c\" \/><meta property=\"og:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Q24.mBTl0f.SN0DeJ9C00Q--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xOTIw\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/ZfuD.7oCZv7T7FetO9njnQ--~B\/aD0zNDAwO3c9NDkxMjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c3bc1daef3366da53fbb6c268bc46a2c\" \/><meta name=\"og:image:width\" content=\"1200\" \/><meta name=\"og:image:height\" content=\"1800\" \/><meta property=\"twitter:player\" content=\"https:\/\/news.yahoo.com\/college-admissions-scam-privileged-gamed-222128935.html?format=embed&region=us&lang=en-US&site=news&player_autoplay=1\" \/><meta property=\"twitter:card\" content=\"player\" \/><meta name=\"twitter:player:width\" content=\"500\" \/><meta name=\"twitter:player:height\" content=\"281\" \/><script class=\"caas-yvideo-config\" type=\"application\/ld+json\">\n    {\"videoDockingCfg\":{\"enableOnMuted\":true,\"enableOnScrollDown\":true,\"enableOnScrollUp\":false,\"fadeInAnimation\":true,\"height\":92,\"positionBottom\":57,\"positionLeft\":-1,\"positionRight\":0,\"positionTop\":-1,\"showInfoCard\":false,\"width\":164}}\n<\/script><div class=\"caas-yvideo-wrapper caas-yvideo-player yvideo caas-hero caas-cover\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo caas-yvideo-top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:139,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;954012180&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;us&quot;,&quot;site&quot;:&quot;news&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/news.yahoo.com\/college-admissions-scam-privileged-gamed-222128935.html?format=embed&amp;region=us&amp;lang=en-US&amp;site=news&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:{&quot;width&quot;:960,&quot;height&quot;:540,&quot;url&quot;:&quot;http:\/\/d.yimg.com\/hd\/cp-video-transcode\/1009217\/a29febc4-d80e-4aee-80e3-6371bed9b25f\/6a670518-72e6-55cf-afec-5ce12e292cc4\/data_3_0.jpg?s=6242d1f8fd63d9be0b79a54a06bcd212&amp;c=23ac6fd508da2ec6544ed83b41fb7579&amp;a=tripleplay4us&amp;mr=0&quot;}}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;9d071754-59e7-386c-99ae-3a0a3fe75a6e&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;US News&quot;,&quot;sec&quot;:&quot;cover-manual-embed&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>'What makes your child entitled?' Judge takes on privilege as she sentences parents in college scam<\/h1><\/header><div class=\"caas-attr\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"https:\/\/www.usatoday.com\/news\/\" title=\"\" data-ylk=\"g:9f01527b-4954-3193-8f99-684b230a4b14;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img\" alt=\"USA TODAY\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/WDEvUirbMq9e4cKdrwwrEg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/WDEvUirbMq9e4cKdrwwrEg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\"><\/a><div class=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.usatoday.com\/news\/\" title=\"\" data-ylk=\"g:9f01527b-4954-3193-8f99-684b230a4b14;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">USA TODAY<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T18:26:57.000Z\">October 8, 2019, 6:26 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p>BOSTON&nbsp;\u2013&nbsp;As U.S. District Judge Indira Talwani&nbsp;prepared to&nbsp;sentence a Los Angeles business executive in the nation's college admissions scandal last month, she first had something to say about the motives of parents like him.&nbsp;<\/p><p>The father and businessman, <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/09\/24\/usc-college-admissions-scandal-dad-faces-prison-paying-250-k\/2373143001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Devin Sloane\" class=\"link rapid-noclick-resp\">Devin Sloane<\/a>, told the judge he &quot;wanted what was best for my son.&quot; That's why he paid $250,000 to Rick Singer, the mastermind of a nationwide admissions scheme, to get him into the University of Southern California posing as a water polo recruit.<\/p><p>But was Sloane&nbsp;really trying to help his child, the judge asked, or to make himself look good?<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:9f01527b-4954-3193-8f99-684b230a4b14;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>\u201cI find that\u2019s at issue in all of these cases,&quot; Talwani said from the dais in the packed courtroom.&nbsp;&quot;It\u2019s not basic caretaking for your child. It\u2019s not getting your child food or clothing. It\u2019s not even getting your child an education. It\u2019s getting your child into a college that you call \u2018exclusive.\u2019<\/p><p>&quot;Are they doing this for their children or their own status?\u201d<\/p><p>Talwani, a 59-year-old President Barack Obama appointee to the U.S. District Court of Massachusetts, has handed down each of the five sentences so far to parents charged in the &quot;Varsity Blues&quot; scandal. Each has gotten some amount of prison time. Sloane, founder and CEO of waterTALENT, received four months.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:69%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Massachusetts U.S. District Judge Indira Talwani, pictured here at her 2014 confirmation hearing, has offered a blunt critique of the wealthy elite and economic inequities in higher education during her sentencing of parents in the national college admissions scandal.\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/NOaXVlOfdJo5G3h7cWKvMQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ0Mi45OTY3NDI2NzEwMDk3Nw--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/ZfuD.7oCZv7T7FetO9njnQ--~B\/aD0zNDAwO3c9NDkxMjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c3bc1daef3366da53fbb6c268bc46a2c\"><noscript><img alt=\"Massachusetts U.S. District Judge Indira Talwani, pictured here at her 2014 confirmation hearing, has offered a blunt critique of the wealthy elite and economic inequities in higher education during her sentencing of parents in the national college admissions scandal.\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/NOaXVlOfdJo5G3h7cWKvMQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ0Mi45OTY3NDI2NzEwMDk3Nw--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/ZfuD.7oCZv7T7FetO9njnQ--~B\/aD0zNDAwO3c9NDkxMjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c3bc1daef3366da53fbb6c268bc46a2c\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Massachusetts U.S. District Judge Indira Talwani, pictured here at her 2014 confirmation hearing, has offered a blunt critique of the wealthy elite and economic inequities in higher education during her sentencing of parents in the national college admissions scandal.<\/figcaption><\/figure><p>Six more parents who have pleaded guilty are set to be sentenced by Talwani&nbsp;this month, beginning today with the first couple, Gregory and Marcia Abbott. The Abbotts, who reside&nbsp;in&nbsp;New York and Aspen, Colorado, paid a total of $125,000 to have their daughter's college entrance exams answers fixed&nbsp;to get her into Duke University, her mother's alma mater.<\/p><p>The judge isn't just doling out prison terms.<b>&nbsp;<\/b>In holding parents accountable, Talwani has&nbsp;embraced&nbsp;the admission scam's societal significance, openly addressing the public outage that surrounds it and offering a blunt critique of the wealthy elite who used cash&nbsp;to cheat an admissions system some say&nbsp;already&nbsp;is stacked to their advantage.<\/p><p>Carl Tobias,&nbsp;a law professor at the University of Richmond School of Law, said the case&nbsp;and Talwani's remarks&nbsp;&quot;reflect what&nbsp;people are thinking in the broader society&quot; \u2013&nbsp;and their concerns.<\/p><p>&quot;People are thinking about it,&quot; he said.&nbsp;&quot;It's raising lots of questions for people.&quot;&nbsp;<\/p><p><span class=\"exclude-from-newsgate\"><strong>Related: <\/strong><a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/09\/26\/college-admissions-scandal-stephen-semprevivo-son-georgetown-university-sentenced\/2373236001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:LA exec gets 4 months in prison for paying $400K to get son into Georgetown as a fake tennis recruit\" class=\"link rapid-noclick-resp\">LA exec gets 4 months in prison for paying $400K to get son into Georgetown as a fake tennis recruit<\/a><\/span><\/p><p>When parents, such as&nbsp;<a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/09\/26\/college-admissions-scandal-stephen-semprevivo-son-georgetown-university-sentenced\/2373236001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Stephen Semprevivo\" class=\"link rapid-noclick-resp\">Stephen Semprevivo<\/a>,&nbsp;said they paid into Singer's scheme&nbsp;out of fear during the college admissions process, Talwani pushed back. The&nbsp;former Cydcor executive paid $400,000 to get his son into Georgetown University as a fake tennis recruit.&nbsp;<\/p><p>&quot;Think about how terrifying that process is for the applicant whose parents didn't go to college,\u201d Talwani said at his sentencing hearing. She&nbsp;singled out inner-city and rural children who lacked resources but made it to college anyway. \u201cTheir legitimacy is challenged every day that somehow they were the ones who got a break to get there.\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:67%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"California businessman Stephen Semprevivo departs after his sentencing hearing at federal court in Boston, Thursday, Sept. 26, 2019. Semprevivo who plead guilty to charges that he bribed the Georgetown tennis coach to get his son admitted to the school during May 2019, was sentenced Thursday to four months in prison. (AP Photo\/Charles Krupa) ORG XMIT: MACK106\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/cXG_FU2.su9SrQPT10vj3A--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi44NzY0MzM5NTYwNzk5NQ--\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/152b6ef3d76f6101c4c23ceb687d78ef\"><noscript><img alt=\"California businessman Stephen Semprevivo departs after his sentencing hearing at federal court in Boston, Thursday, Sept. 26, 2019. Semprevivo who plead guilty to charges that he bribed the Georgetown tennis coach to get his son admitted to the school during May 2019, was sentenced Thursday to four months in prison. (AP Photo\/Charles Krupa) ORG XMIT: MACK106\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/cXG_FU2.su9SrQPT10vj3A--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi44NzY0MzM5NTYwNzk5NQ--\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/152b6ef3d76f6101c4c23ceb687d78ef\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">California businessman Stephen Semprevivo departs after his sentencing hearing at federal court in Boston, Thursday, Sept. 26, 2019. Semprevivo who plead guilty to charges that he bribed the Georgetown tennis coach to get his son admitted to the school during May 2019, was sentenced Thursday to four months in prison. (AP Photo\/Charles Krupa) ORG XMIT: MACK106<\/figcaption><\/figure><p>Semprevivo's attorney argued his client was a victim of Singer's manipulation, but the judge returned the discussion to the father's&nbsp;privilege.&nbsp;<\/p><p>\u201cI don\u2019t criticize you for being taken into a crime by someone with skills of masterful deception. That\u2019s how crimes happen all the time,&quot; Talwani said. &quot;I think the question that people need to ask is, what makes your children entitled to a side door (into college)?&quot;<\/p><p>The judge <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/09\/26\/college-admissions-scandal-stephen-semprevivo-son-georgetown-university-sentenced\/2373236001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:sentenced&nbsp;Semprevivo to four months\" class=\"link rapid-noclick-resp\">sentenced&nbsp;Semprevivo to four months<\/a> in prison.<\/p><p>Each of the parents to go before Talwani pleaded guilty to&nbsp;conspiracy to commit mail fraud and honest services mail fraud in a deal with prosecutors. They admitted to taking part in&nbsp;one of two schemes with Singer&nbsp;\u2013&nbsp;either paying to have someone cheat on the SAT or ACT for their children or to tag them as athletic recruits to slide them into a university. Singer called the latter scenario entry through the &quot;side door.&quot;&nbsp;<\/p><p>Talwani has given harsher sentences&nbsp;to parents who took part in the admissions plot, noting that it took a college&nbsp;seat away from a deserving student.<\/p><p>\u201cAs I consider the culpability of those two different schemes \u2013&nbsp;they\u2019re both broad, they\u2019re both illegal, they both violate the same statute \u2013&nbsp;but there is something that is an order of magnitude different about buying an actual spot at a university,&quot; Talwani said during Semprevivo's hearing.<\/p><p>Talwani set her tone at&nbsp;<a href=\"https:\/\/www.usatoday.com\/story\/entertainment\/celebrities\/2019\/09\/13\/felicity-huffmans-sentenced-college-admissions-scandal\/2284438001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:the Sept. 13 sentencing of actress Felicity Huffman\" class=\"link rapid-noclick-resp\">the Sept. 13 sentencing of actress Felicity Huffman<\/a>, the first and one of the highest-profile of the parents to be sentenced. Prosecutors argued colleges were victims in the scandal, but Talwani said the outrage was not about the harm inflicted on colleges but about an admissions system &quot;already so distorted.&quot;<\/p><p>Huffman told the judge her decision to pay Singer $15,000 to correct her daughter's SAT answers was rooted in concern as a mother for a child with&nbsp;learning disabilities.&nbsp;<\/p><p>The judge rebuked her: &quot;Trying to be a good mother doesn't excuse us.&quot;&nbsp;&nbsp;<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:67%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"William \" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/lBtY90gwlN4tj6CdDVlwwg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNy4wOTQxODgzNzY3NTM1\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c6300202fe47d48befa2a0e3aeb9d6f0\"><noscript><img alt=\"William \" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/lBtY90gwlN4tj6CdDVlwwg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNy4wOTQxODgzNzY3NTM1\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/c6300202fe47d48befa2a0e3aeb9d6f0\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">William <\/figcaption><\/figure><p>In sentencing Huffman to 14 days in prison Talwani added:&nbsp;&quot;I don\u2019t think anyone wants to go to prison. I think without this sentence you would be looking at a future with a community around you asking how you got away with this.&quot;<\/p><p><span class=\"exclude-from-newsgate\"><strong>College scam: <\/strong><a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/03\/college-admissions-scam-lawyer-gordon-caplan-faces-prison-paying-cheat-test\/3828754002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:NY attorney sentenced to 1 month in prison for paying $75K to have daughter's ACT answers fixed\" class=\"link rapid-noclick-resp\">NY attorney sentenced to 1 month in prison for paying $75K to have daughter's ACT answers fixed<\/a><\/span><\/p><p>In all, 52 defendants are charged in the college admissions scandal including 35 parents. Twenty-four overall defendants, including 15&nbsp;parents, have pleaded guilty while the remaining, including actress&nbsp;Lori Loughlin, prepare for trial.<\/p><p>Incarceration, the judge has said, is a way to deter&nbsp;others from committing similar crimes.<\/p><p>\u201cIn a sense, what the government has exposed is the tip of the iceberg,&quot; Talwani said before sentencing New York attorney <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/03\/college-admissions-scam-lawyer-gordon-caplan-faces-prison-paying-cheat-test\/3828754002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Gordon Caplan\" class=\"link rapid-noclick-resp\">Gordon Caplan<\/a>&nbsp;to a month in prison for&nbsp;paying $75,000 to have his daughter's ACT answers corrected.<\/p><p><span class=\"exclude-from-newsgate\"><strong>More college admissions scheme: <\/strong><a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/04\/napa-vineyard-owner-faces-sentence-dual-college-admissions-scheme\/3856820002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Napa Valley vineyard owner gets 5 months in prison\" class=\"link rapid-noclick-resp\">Napa Valley vineyard owner gets 5 months in prison<\/a><\/span><\/p><p>Daniel Medwed, professor of law and criminal justice at Northeastern University School of Law, said Talwani, with her statements, could be&nbsp;\u201csending a broader message to the community about privilege and how people shouldn\u2019t capitalize on their privilege in ways that are illegal and immoral.\u201d<\/p><p>\u201cMaybe she feels a moral obligation. Maybe she feels sort of a practical obligation as a lawyer to justify her sentences,&quot; he said.&nbsp;&quot;There\u2019s probably multiple motives. It\u2019s helpful to be transparent. It\u2019s helpful that all of us are getting an understanding at what\u2019s driving her sentencing.\u201d<\/p><p><span class=\"exclude-from-newsgate\"><em>Reach Joey Garrison and on Twitter @joeygarrison.<\/em><\/span><\/p><p>.&nbsp;<\/p><p><em>This article originally appeared on USA TODAY: <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/08\/college-admissions-scandal-judge-takes-privilege-her-sentences\/3897432002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:College admissions scandal judge takes on privilege with her sentences\" class=\"link rapid-noclick-resp\">College admissions scandal judge takes on privilege with her sentences<\/a><\/em><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an immersive storytelling format that brings our journalism to life in new ways. Experience it below.&quot;,&quot;AR_TITLE_MODEL_VIEWER&quot;:&quot;Tap to see in your space &amp;rarr;&quot;,&quot;COLLAPSE&quot;:&quot;Collapse&quot;,&quot;CONTENT_FEEDBACK&quot;:&quot;Give Feedback&quot;,&quot;EMAIL&quot;:&quot;Email&quot;,&quot;FACT_CHECK&quot;:&quot;Fact Check&quot;,&quot;GRAPHIQ&quot;:&quot;Visualization by Graphiq&quot;,&quot;LESS&quot;:&quot;Less&quot;,&quot;MORE&quot;:&quot;More&quot;,&quot;REACTIONS&quot;:&quot;Reactions&quot;,&quot;READ_FULL_ARTICLE&quot;:&quot;Read full article&quot;,&quot;READ_MORE&quot;:&quot;Read Mor -\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/18859a10-ffe6-11e8-afdd-6f1c3c1bbbec\"><\/a><div class=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"http:\/\/www.cosmopolitan.com\/\" title=\"\" data-ylk=\"g:a62c59b6-3294-3d39-b6ae-df02715c4862;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">Cosmopolitan<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T20:11:00.000Z\">October 8, 2019, 8:11 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><figure class=\"caas-figure\"><div class=\"caas-img-container\" style=\"padding-bottom:50%;\"><img class=\"caas-img has-preview\" alt=\"Photo credit: Anwar Hussein - Getty Images\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Ghjgju9D2Sy2FaYku1ztUQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FtyTEuug7rJ3TB6YydVXbw--~B\/aD03MjA7dz0xNDQwO3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/en\/cosmopolitan_438\/ff9774bf18e85dc3827a247053a74a51\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Ghjgju9D2Sy2FaYku1ztUQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FtyTEuug7rJ3TB6YydVXbw--~B\/aD03MjA7dz0xNDQwO3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/en\/cosmopolitan_438\/ff9774bf18e85dc3827a247053a74a51\"><\/div><figcaption class=\"caption-collapse\">Photo credit: Anwar Hussein - Getty Images<\/figcaption><\/figure><p><a href=\"http:\/\/www.cosmopolitan.com\/entertainment\/celebs\/a29403258\/royal-family-embarrassed-prince-harry-meghan-markle-daily-mail-lawsuit-letter\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:From Cosmopolitan\" class=\"link rapid-noclick-resp\">From Cosmopolitan<\/a><\/p><ul class=\"caas-list caas-list-bullet\"><li><p>A royal reporter just claimed no one in the royal family or palace is supporting Prince Harry and Meghan Markle right now.<\/p><\/li><li><p>The <em>Daily Express<\/em> reporter said Prince William and Prince Charles have \u201cdistanced themselves.\u201d<\/p><\/li><\/ul><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:a62c59b6-3294-3d39-b6ae-df02715c4862;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Days after <a href=\"https:\/\/www.cosmopolitan.com\/entertainment\/celebs\/a29325965\/prince-harry-legal-action-against-daily-mail\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Prince Harry released his Daily Mail lawsuit letter\" class=\"link rapid-noclick-resp\">Prince Harry released his <em>Daily Mail<\/em> lawsuit letter<\/a> (<a href=\"https:\/\/www.cosmopolitan.com\/entertainment\/celebs\/a29351110\/prince-harry-daily-mail-lawsuit-letter-royal-aides-drama\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:allegedly\" class=\"link rapid-noclick-resp\">allegedly<\/a> against his royal aides\u2019 wishes), a royal reporter by the name of Richard Palmer said the rest of the family is \u201cembarrassed\u201d by him and Meghan Markle.<\/p><p>In case you were sleeping on the latest royal drama, Prince Harry is suing the <em>Daily Mail<\/em> and <em>Mail on Sunday\u2019<\/em>s publisher, Associated Newspapers, for publishing a private letter from the Sussexes in an attempt at making Meghan look bad. (<a href=\"https:\/\/www.ft.com\/content\/90507c1e-e84c-11e9-85f4-d00e5018f061\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:He\u2019s also suing\" class=\"link rapid-noclick-resp\">He\u2019s also suing<\/a> a few other tabloids like <em>The Sun<\/em> and and the <em>Daily Mirror<\/em> for separate reasons.) It\u2019s all an effort to protect Meghan from intense and oftentimes unfair scrutiny. But even though <a href=\"https:\/\/www.cosmopolitan.com\/entertainment\/celebs\/a29351110\/prince-harry-daily-mail-lawsuit-letter-royal-aides-drama\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Harry was reportedly advised to wait until after his latest tour to release the letter\" class=\"link rapid-noclick-resp\">Harry was reportedly advised to wait until after his latest tour to release the letter<\/a>, he did it anyway. So now, he\u2019s allegedly in hot water with other members of the royal family and the royal household.<\/p><p>According to <em>Daily Express<\/em> royal correspondent Richard Palmer, \u201cNobody in the Royal Family or the Royal Household is supporting Harry and Meghan at the moment.\u201d Palmer went even further and tweeted, \u201cEven the couple\u2019s aides seem embarrassed by their actions. William, who dropped his brother like a ton of hot bricks earlier this year, and Charles have distanced themselves.\u201d<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Nobody in the Royal Family or the Royal Household is supporting Harry and Meghan at the moment. Even the couple\u2019s aides seem embarrassed by their actions. William, who dropped his brother like a ton of hot bricks earlier this year, and Charles have distanced themselves.<\/p><p>\u2014 Richard Palmer (@RoyalReporter) <a href=\"https:\/\/twitter.com\/RoyalReporter\/status\/1181329299955163136?ref_src=twsrc^tfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><p>Palmer also called Harry\u2019s letter \u201cinflammatory\u201d and said he and Meghan \u201cappear out on a limb\u201d at the moment.<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Obviously, if that changes it will be a story but at the moment the Sussexes appear out on a limb. Whatever the merits of their various legal actions, they didn\u2019t inform their family that Harry was going to release that inflammatory statement.<\/p><p>\u2014 Richard Palmer (@RoyalReporter) <a href=\"https:\/\/twitter.com\/RoyalReporter\/status\/1181471680834789377?ref_src=twsrc^tfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 8, 2019\" class=\"link rapid-noclick-resp\">October 8, 2019<\/a><\/p><\/blockquote><\/div><p>It\u2019s not clear why Harry chose to release the letter when he did, but there are theories that it all comes down to a new provision that will soon change where media cases are held in court. <a href=\"https:\/\/www.ft.com\/content\/90507c1e-e84c-11e9-85f4-d00e5018f061\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Allegedly\" class=\"link rapid-noclick-resp\">Allegedly<\/a>, Harry wanted to file the suit before the location changed from a division that\u2019s more sympathetic to high-profile privacy issues (Chancery Division) to a division that\u2019s typically sympathetic to publishers (Queen\u2019s Bench Division of the High Court).<\/p><p>Ultimately, the royals have declined to comment on the matter, and we\u2019ll all just have to wait and see how this shakes out.<\/p><p><strong>You Might Also Like<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"https:\/\/www.cosmopolitan.com\/style-beauty\/fashion\/g19643527\/royal-family-fashion-rules\/?src=syn&amp;dom=yah&amp;mag=cos\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:16 Unexpected Fashion Rules That the Royal Family Follows\" class=\"link rapid-noclick-resp\">16 Unexpected Fashion Rules That the Royal Family Follows<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.cosmopolitan.com\/style-beauty\/beauty\/g20716291\/best-clarifying-shampoo\/?src=syn&amp;dom=yah&amp;mag=cos\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The 8 Best Clarifying Shampoos for Getting Rid of Product Buildup\" class=\"link rapid-noclick-resp\">The 8 Best Clarifying Shampoos for Getting Rid of Product Buildup<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.cosmopolitan.com\/style-beauty\/beauty\/a20720043\/beauty-lounge-how-to-conceal-acne\/?src=syn&amp;dom=yah&amp;mag=cos\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Here's How to Flawlessly Conceal Your Acne\" class=\"link rapid-noclick-resp\">Here's How to Flawlessly Conceal Your Acne<\/a><\/p><\/li><\/ul><\/div
