cv\/apiv2\/plogos\/ylifelogo_jelly.jpg\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\">Tanya Edwards<\/div><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.yahoo.com\/lifestyle\/pop-culture\" title=\"\" data-ylk=\"g:bc466b1f-1b7b-369b-afa6-61400ae0b672;elm:pvdr_name;slk:pvdr_name\">Yahoo Lifestyle<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T17:12:34.000Z\">October 8, 2019, 5:12 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><figure class=\"caas-figure\"><div class=\"caas-img-container\" style=\"padding-bottom:73%;\"><img class=\"caas-img has-preview\" alt=\"Messages on Virgin Atlantic's in-flight system. (Photo: Twitter)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/l6QMKvpdN5bNZRZzwkQfqQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ2NS43MTQyODU3MTQyODU3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/PC.EkaJlOyINoyaRVvMsHg--~B\/aD00ODk7dz02NzI7c209MTthcHBpZD15dGFjaHlvbg--\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/4047fcc0-e9db-11e9-9cff-41f51ee8b20f\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/l6QMKvpdN5bNZRZzwkQfqQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ2NS43MTQyODU3MTQyODU3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/PC.EkaJlOyINoyaRVvMsHg--~B\/aD00ODk7dz02NzI7c209MTthcHBpZD15dGFjaHlvbg--\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/4047fcc0-e9db-11e9-9cff-41f51ee8b20f\"><\/div><figcaption class=\"caption-collapse\">Messages on Virgin Atlantic's in-flight system. (Photo: Twitter)<\/figcaption><\/figure><p>A woman said that a group of men sent her harassing messages in a very untraditional way.<\/p><p>Jessica Van Meir, 24,&nbsp;<a href=\"https:\/\/www.cnn.com\/2019\/10\/07\/us\/woman-receives-in-flight-messages-trnd\/index.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:told CNN that shortly after takeoff on a flight\" class=\"link rapid-noclick-resp\">told CNN that shortly after takeoff on a flight <\/a>from London to Washington, DC, she started receiving messages on Virgin Atlantic\u2019s in-flight entertainment system \u2014 the screen on the back of the seat in front of her.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:bc466b1f-1b7b-369b-afa6-61400ae0b672;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>The airline\u2019s&nbsp;<a href=\"https:\/\/flywith.virginatlantic.com\/gb\/en\/on-the-flight\/inflight-entertainment.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:in-flight entertainment system\" class=\"link rapid-noclick-resp\">in-flight entertainment system<\/a>&nbsp;allows passengers to watch movies and TV, play games and send messages to people in other seats.<\/p><p>The unwanted messages seemed to be coming from a group of passengers sitting behind Van Meir, who was in seat 55C, whom she passed when she got up to use the restroom.<\/p><p>The first message called out her seat number specifically and called her a \u201ctidy babe.\u201d<\/p><p>Someone referring to themselves as \u201cbig d*** swinger\u201d sent her a series of smiley faces.<\/p><p>Yet another wrote, \u201cWelcome to hell.\u201d<\/p><p>The messages are all attributed to the seat numbers and all appeared to be near each other.<\/p><p>She responded, \u201cI work for a law firm that specializes in online sexual harassment. Enjoy being reported to virgin.\u201d<\/p><p>The same seat that wrote \u201cWelcome to hell,\u201d said back, \u201cCurrently you are now in the danger zone.\u201d<\/p><p>She took photos of the exchange and posted them to Twitter on Saturday, Oct. 5.<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Yesterday I was on a <a href=\"https:\/\/twitter.com\/VirginAtlantic?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@VirginAtlantic\" class=\"link rapid-noclick-resp\">@VirginAtlantic<\/a> flight, and I unexpectedly received these sexually harassing messages on my screen (I was in 55C).<br>The flight attendants were helpful &amp; dealt with it swiftly.<br><br>Have any other women had this happen to them?<a href=\"https:\/\/twitter.com\/hashtag\/metoo?src=hash&amp;ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:#metoo\" class=\"link rapid-noclick-resp\">#metoo<\/a> <a href=\"https:\/\/twitter.com\/hashtag\/cyberharassment?src=hash&amp;ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:#cyberharassment\" class=\"link rapid-noclick-resp\">#cyberharassment<\/a> <a href=\"https:\/\/twitter.com\/SCFGallagher?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@SCFGallagher\" class=\"link rapid-noclick-resp\">@SCFGallagher<\/a> <a href=\"https:\/\/t.co\/7tbVkRhpQp\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/7tbVkRhpQp\" class=\"link rapid-noclick-resp\">pic.twitter.com\/7tbVkRhpQp<\/a><\/p><p>\u2014 Jessica Van Meir (@jessicavanmeir) <a href=\"https:\/\/twitter.com\/jessicavanmeir\/status\/1180963813199421441?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 6, 2019\" class=\"link rapid-noclick-resp\">October 6, 2019<\/a><\/p><\/blockquote><\/div><p>After getting the messages, she quickly reported the incident to flight attendants, who Van Meir said dealt with the issue right away. The crew asked her if they could speak with the men who sent the messages, and she agreed. The messages stopped afterwards.<\/p><p>Unfortunately, Van Meir said she couldn\u2019t stop thinking about what happened.<\/p><p>\u201cIt\u2019s on a regular basis that women are catcalled,\u201d Van Meir told CNN. \u201cIt\u2019s exhausting and it makes you feel unsafe.\u201d<\/p><p>She continued, \u201cI was also appalled and disappointed that someone would be so disrespectful and entitled as to send me messages on a flight when I\u2019m traveling on my own just trying to enjoy my flight peacefully and not be harassed by anyone.\u201d<\/p><p>On Twitter, Van Meir said that she took photos of the men after the flight attendants spoke with them, and that one of the men approached her and apologized, saying: \u201cThey were on a rugby trip &amp; he was one of the leaders. He said the guys had been drinking &amp; he\u2019d talk to them, was sorry and hoped we could leave it at that.\u201d<\/p><p><br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Thanks to everyone who has expressed sympathy &amp; concern.<br><br>After the flight attendants spoke with the guys, I walked through the aisle and took a picture of them. Afterwards, a young guy came up to me and said he heard about the chat between me &amp; the guys and wanted to apologize..<\/p><p>\u2014 Jessica Van Meir (@jessicavanmeir) <a href=\"https:\/\/twitter.com\/jessicavanmeir\/status\/1181263885741039616?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><p>She also added, importantly, that \u201cwhat matters to me is not going after these guys, but making sure they understand why it was harmful.\u201d<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>...on their behalf, they were on a rugby trip &amp; he was one of the leaders. He said the guys had been drinking &amp; he\u2019d talk to them, was sorry and hoped we could leave it at that.<br><br>What matters to me is not going after these guys, but making sure they understand why it was harmful.<\/p><p>\u2014 Jessica Van Meir (@jessicavanmeir) <a href=\"https:\/\/twitter.com\/jessicavanmeir\/status\/1181264671686500357?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><p>One person on Twitter replied to Van Meir, saying, \u201cA bunch of guys were attracted to you, whats the problem?\u201d<\/p><p><br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>You cant even flirt with women these days, because I guess now its wrong. A bunch of guys were attracted to you, whats the problem?<\/p><p>\u2014 Kingmayne (@ThrowedGuy) <a href=\"https:\/\/twitter.com\/ThrowedGuy\/status\/1181578872577495040?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 8, 2019\" class=\"link rapid-noclick-resp\">October 8, 2019<\/a><\/p><\/blockquote><\/div><p>She shut him down with her reply: \u201c\u2018Welcome to hell\u2019 isn\u2019t my idea of flirting.\u201d<\/p><p><br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>\u201cWelcome to hell\u201d isn\u2019t my idea of flirting.<br><br>Flirting would be, \u201cHi, I don\u2019t mean to bother you, but I think you\u2019re really cute. Here\u2019s my number, let me know if you\u2019re interested.\u201d<\/p><p>\u2014 Jessica Van Meir (@jessicavanmeir) <a href=\"https:\/\/twitter.com\/jessicavanmeir\/status\/1181580832357662721?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 8, 2019\" class=\"link rapid-noclick-resp\">October 8, 2019<\/a><\/p><\/blockquote><\/div><p>Yahoo Lifestyle reached out to Virgin Atlantic, and spokesperson Louise Gallagher provided the following statement.<\/p><blockquote class=\"caas-blockquote\"><p>\u201cWe were extremely concerned to hear of the incident reported on-board one of our flights and are investigating as a matter of urgency. We want all of our customers to have the best possible experience when they fly with us, and have zero tolerance for any disruptive or inappropriate behavior. We\u2019re grateful to our cabin crew who supported our customer following this incident and would like to apologize for the distress caused. We are now reviewing our entertainment systems to ensure this does not happen again.\u201d<\/p><\/blockquote><p>She also noted that seat-to-seat messaging is not on any of the new aircraft that are joining the fleet \u2014 and this will be the case for all future aircraft acquisitions.<\/p><p>The airline also tweeted directly to Van Meir: \u201cWe\u2019re grateful to our cabin crew who supported our customer following this incident and would like to apologize for the distress caused. We are now reviewing our entertainment systems to ensure this does not happen again.\u201d<\/p><p><br> <br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>We were extremely concerned to hear of the incident reported on-board one of our flights and are investigating as a matter of urgency. We want all of our customers to have the best possible experience when they fly with us, and have zero tolerance for any disruptive (1\/2)<\/p><p>\u2014 Virgin Atlantic (@VirginAtlantic) <a href=\"https:\/\/twitter.com\/VirginAtlantic\/status\/1181197362892595200?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>or inappropriate behaviour. We\u2019re grateful to our cabin crew who supported our customer following this incident and would like to apologise for the distress caused. We are now reviewing our entertainment systems to ensure this does not happen again. ^AT (2\/2)<\/p><p>\u2014 Virgin Atlantic (@VirginAtlantic) <a href=\"https:\/\/twitter.com\/VirginAtlantic\/status\/1181197498662211584?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><p>Van Meir just hopes the airline will make sure it doesn\u2019t happen again.&nbsp;<a href=\"https:\/\/twitter.com\/jessicavanmeir\/status\/1181265238110412805?s=20\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:She tweeted\" class=\"link rapid-noclick-resp\">She tweeted<\/a>, \u201cI hope they\u2019ll take measures to prevent this and other forms of sexual harassment from happening to others.\u201d<\/p><p><strong>Read more from Yahoo Lifestyle:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/lifestyle\/lizzo-cbs-sunday-morning-self-confidence-204759916.html\" data-ylk=\"slk:Lizzo talks being body-shamed and learning to love her insecurities: 'I am fat, I am beautiful';outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Lizzo talks being body-shamed and learning to love her insecurities: 'I am fat, I am beautiful'<\/a><\/p><\/li><li><p><a href=\"\/lifestyle\/alanis-morissette-postpartum-depression-blog-post-194740843.html\" data-ylk=\"slk:Alanis Morissette praised for sharing raw post about postpartum depression;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Alanis Morissette praised for sharing raw post about postpartum depression<\/a><\/p><\/li><li><p><a href=\"\/lifestyle\/what-to-say-and-not-say-when-a-friend-tells-you-i-have-breast-cancer-143847591.html\" data-ylk=\"slk:What to say \u2014 and not say \u2014 when a friend tells you, 'I have breast cancer';outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">What to say \u2014 and not say \u2014 when a friend tells you, 'I have breast cancer'<\/a><\/p><\/li><\/ul><p><em><strong>Follow us on <\/strong><\/em><a href=\"https:\/\/instagram.com\/yahoolifestyle\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Instagram\" class=\"link rapid-noclick-resp\"><em><strong>Instagram<\/st oclick-resp\">Harvey Weinstein<\/a>.<\/p><p>Leading up to the premiere of Aniston\u2019s&nbsp;<a href=\"https:\/\/people.com\/tv\/reese-witherspoon-metoo-movement-shaped-the-morning-show\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:anticipated Apple TV+ series, The Morning Show\" class=\"link rapid-noclick-resp\">anticipated Apple TV+ series, <em>The Morning<\/em> <em>Show<\/em><\/a>, which centers around a story of sexual misconduct in the world of morning television, the actress, 50, got candid about feeling pressured by the disgraced film mogul to wear his ex-wife Georgina Chapman\u2019s fashion label, Marchesa.<\/p><p>\u201cI remember, right when Georgina\u2019s clothing line Marchesa was starting. That\u2019s when he came to visit me in London while we were shooting. He\u2019d be like, \u2018Ok, so I\u2019d like you to wear one of these to the premiere,'\u201d Aniston said in an interview for&nbsp;<a href=\"https:\/\/variety.com\/2019\/film\/news\/jennifer-aniston-friends-reunion-morning-show-metoo-1203362119\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Variety\u2018s Power of Women issue\" class=\"link rapid-noclick-resp\"><em>Variety<\/em>\u2018s Power of Women issue<\/a>, referencing the time she worked with Weinstein for the film, <em>Derailed<\/em>, in 2005.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:e0a5a12a-f8db-3125-99ca-8929a7abfab3;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>The actress continued: \u201cAnd I went through the book, and at the time, it wasn\u2019t what it is today. It was not for me. He was like, \u2018You have to wear the dress.\u2019 That was my only bullying. And I was like, \u2018No, I will not wear the dress.'\u201d<\/p><p>Aniston said that Weinstein \u201cknew better\u201d than to force her into wearing a dress designed by Chapman. \u201cWell, what was he going to do? Come over here and make me wear it?!\u201d the actress told the outlet.<\/p><p><strong>RELATED: <\/strong><a href=\"https:\/\/people.com\/movies\/gwyneth-paltrow-says-having-a-teenage-daughter-caused-her-to-come-forward-about-harvey-weinstein\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Gwyneth Paltrow Says Having a Teenage Daughter Caused Her to Come Forward About Harvey Weinstein\" class=\"link rapid-noclick-resp\">Gwyneth Paltrow Says Having a Teenage Daughter Caused Her to Come Forward About Harvey Weinstein<\/a><\/p><p>In October 2017, the publication of bombshell,<a href=\"https:\/\/people.com\/movies\/ronan-farrow-new-york-times-writers-pulitzer-prize-harvey-weinstein\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Pulitzer Prize-winning articles\" class=\"link rapid-noclick-resp\"> Pulitzer Prize-winning articles<\/a>&nbsp;in<em> The<\/em> <em>New Yorker <\/em>and <em>The<\/em> <em>New York Times<\/em> documented Weinstein\u2019s&nbsp;<a href=\"https:\/\/people.com\/movies\/george-clooney-is-furious-over-harvey-weinstein-allegations-says-he-didnt-know-extent-of-the-rumors\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:decades of alleged sexual misconduct and sexual assaults\" class=\"link rapid-noclick-resp\">decades of alleged sexual misconduct and sexual assaults<\/a>&nbsp;and sparked the #MeToo and Time\u2019s Up movements.<\/p><p>Actress&nbsp;<a href=\"https:\/\/people.com\/movies\/ashley-judd-speaks-out-about-her-decision-to-sue-harvey-weinstein-i-lost-prestige-power-in-my-career\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Ashley Judd\" class=\"link rapid-noclick-resp\">Ashley Judd<\/a>&nbsp;told the <em>New York Times <\/em>how Weinstein allegedly sexually harassed her during a 1997 hotel meeting. Other actresses including Asia Argento and&nbsp;<a href=\"https:\/\/people.com\/tv\/rose-mcgowan-sells-house-to-pay-harvey-weinstein-legal-bills\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Rose McGowan\" class=\"link rapid-noclick-resp\">Rose McGowan<\/a>&nbsp;opened up to Ronan Farrow of <em>The New Yorker<\/em> with their stories of Weinstein\u2019s alleged sexual assaults and harassment against them.<\/p><p><a href=\"https:\/\/people.com\/crime\/harvey-weinstein-surrenders-rape-charges\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Weinstein surrendered to authorities\" class=\"link rapid-noclick-resp\">Weinstein surrendered to authorities<\/a>&nbsp;in May 2018 at a police precinct in New York where&nbsp;<a href=\"https:\/\/people.com\/movies\/harvey-weinstein-expected-to-surrender-nyc\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:he was arrested and charged\" class=\"link rapid-noclick-resp\">he was arrested and charged<\/a>&nbsp;with allegedly raping a woman and forcing another to perform oral sex, police sources confirmed to PEOPLE.<\/p><p>In March, multiple reports revealed that Weinstein had reached a&nbsp;<a href=\"https:\/\/people.com\/movies\/harvey-weinstein-civil-suits-settled-tentative\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:tentative $44 million agreement\" class=\"link rapid-noclick-resp\">tentative $44 million agreement<\/a>&nbsp;that would see him compensate women who have sued him for alleged sexual misconduct and board members of his former movie company, while settling a pending civil-rights lawsuit by the New York State Attorney General\u2019s Office.<\/p><p>Weinstein is currently set to go to trial in January 2020 for charges of rape, predatory sexual assault and criminal sexual act based on the accusations of two women, according to <em>The Washington Post.<\/em><\/p><p>A spokesperson for Weinstein has previously told PEOPLE in a statement that \u201cany allegations of non-consensual sex are unequivocally denied by Mr. Weinstein. Mr. Weinstein has further confirmed that there were never any acts of retaliation against any women for refusing his advances.\u201d<\/p><p>He has pleaded not guilty to all charges.<\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&q 4c786\" \/><meta name=\"og:image:width\" content=\"1200\" \/><meta name=\"og:image:height\" content=\"1800\" \/><meta property=\"twitter:card\" content=\"summary_large_image\" \/><script class=\"caas-yvideo-config\" type=\"application\/ld+json\">\n    {\"videoDockingCfg\":{\"enableOnMuted\":true,\"enableOnScrollDown\":true,\"enableOnScrollUp\":false,\"fadeInAnimation\":true,\"height\":92,\"positionBottom\":57,\"positionLeft\":-1,\"positionRight\":0,\"positionTop\":-1,\"showInfoCard\":false,\"width\":164}}\n<\/script><header class=\"caas-title-wrapper\"><h1>Struggling Children's Book Author, His Wife and Their 3 Children Found Dead at Their Mass. Home<\/h1><\/header><div class=\"caas-attr\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"http:\/\/www.people.com\/people\/\" title=\"\" data-ylk=\"g:f16e6cb6-aeb0-3a7b-a584-6016faaec4fe;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img\" alt=\"People\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Bqq.8c7ULfEsADlFuk.FkA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1a2678d0-ffe6-11e8-bfff-a0df48e415cb\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Bqq.8c7ULfEsADlFuk.FkA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1a2678d0-ffe6-11e8-bfff-a0df48e415cb\"><\/a><div class=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"http:\/\/www.people.com\/people\/\" title=\"\" data-ylk=\"g:f16e6cb6-aeb0-3a7b-a584-6016faaec4fe;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">People<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T04:37:27.000Z\">October 8, 2019, 4:37 AM UTC<\/time><\/div><\/div><figure class=\"caas-figure caas-cover\"><div class=\"caas-img-container\" style=\"padding-bottom:100%;\"><img class=\"caas-img\" alt=\"Struggling Children's Book Author, His Wife and Their 3 Children Found Dead at Their Mass. Home\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/7GVSTkhlGVKXBCijbczqcg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTY0MA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/YzLgLoIzySzdM8BClWEPDw--~B\/aD0xODAwO3c9MTgwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/people_218\/cfb62d7d56223dcb92c94154bc94c786\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/7GVSTkhlGVKXBCijbczqcg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTY0MA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/YzLgLoIzySzdM8BClWEPDw--~B\/aD0xODAwO3c9MTgwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/people_218\/cfb62d7d56223dcb92c94154bc94c786\"><\/div><figcaption class=\"caption-collapse\">Struggling Children's Book Author, His Wife and Their 3 Children Found Dead at Their Mass. Home<\/figcaption><\/figure><div class=\"caas-body\"><p>A Massachusetts community has been left heartbroken and shocked after a family of five was tragically found dead at their home on Monday morning.<\/p><p>Following the devastating discovery this morning, Plymouth District Attorney Timothy Cruz <a href=\"https:\/\/twitter.com\/PlymouthCtyDAO\/status\/1181320328456343552\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:identified the victims\" class=\"link rapid-noclick-resp\">identified the victims<\/a> to be Joseph Zaccardi, his wife Deirdre, and their three children \u2014 daughter Alexis, 11, and twins Nathaniel and Kathryn, 9.<\/p><p>All five family members were found with gunshot wounds but authorities say there is no threat to the community.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:f16e6cb6-aeb0-3a7b-a584-6016faaec4fe;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>In a <a href=\"https:\/\/twitter.com\/PlymouthCtyDAO\/status\/1181320328456343552\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:press release on Monday\" class=\"link rapid-noclick-resp\">press release on Monday<\/a>, Cruz said that authorities received a 911 call around 7:30 a.m. from a person who had shown up to the Zaccardi\u2019s Abington condo after they discovered one of the family members inside, who was later confirmed to be Deirdre, 40.<\/p><p>Deirdre was said to have been unresponsive and \u201cin need of immediate medical attention\u201d by the person who was at the family\u2019s residence, Cruz said. According to <a href=\"https:\/\/www.wcvb.com\/article\/3-children-2-adults-found-dead-in-abington-condo\/29385453\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:WCVB 5,\" class=\"link rapid-noclick-resp\">WCVB 5,<\/a> that person was reportedly a family member picking up one of the children for school.<\/p><p>After officials arrived at the gruesome scene, they located four other bodies in the condo, all who were later confirmed to be members of the Zaccardi family.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Deirdre, Joseph and Alexis Zaccardi | facebook\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/C.cxGboeQCKBgn.vfwWdBA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fzaccardi-family-154.jpg%3Fw%3D768&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Deirdre, Joseph and Alexis Zaccardi | facebook\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/C.cxGboeQCKBgn.vfwWdBA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fzaccardi-family-154.jpg%3Fw%3D768&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Deirdre, Joseph and Alexis Zaccardi | facebook<\/figcaption><\/figure><p>In his press release, Cruz said all the deaths appeared to be the result of gunshot wounds but that the community is likely not in danger.<\/p><p>\u201cThis appears to be an isolated incident,\u201d he added during a press conference. \u201cThere is no current threat to public safety.\u201d<\/p><p>At this time, it is not clear where the rest of the family members were discovered and what may have caused this incident.<\/p><p>Abington Police Chief David Majenski did not immediately respond to PEOPLE\u2019s request for comment.<\/p><p><strong>RELATED VIDEO: Four Dead After Apparent Murder-Suicide In Oklahoma<\/strong><\/p><p><br><\/p><p>Following the tragedy, a spokesperson for the Zaccardi family said they were struggling to come to terms with the five deaths.<\/p><p>\u201cToday our family has suffered an unfathomable loss,\u201d they said in a statement, according to WCVB 5. \u201cAs we attempt to make sense of the enormity of this event, we respectfully ask that the media respect our family\u2019s wishes to be left alone as we grieve our tremendous losses in private.\u201d<\/p><p>The family\u2019s patriarch, Joseph, 43, was a children\u2019s book author who appeared to be struggling with his career as of late. At the time of his death, Joseph had listed his occupation on Facebook as \u201cunemployed and going crazy.\u201d<\/p><p>In April 2017, Joseph <a href=\"https:\/\/www.facebook.com\/joe.zaccardi.5\/posts\/1138349192936858\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:announced that he had published his third book\" class=\"link rapid-noclick-resp\">announced that he had published his third book<\/a>,<em> All Mixed Up, <\/em>which was available to purchase on Amazon.<\/p><p>\u201cPurchasing a copy will obviously help to promote the book, but simply spreading the word about its release would be extremely helpful too!\u201d he wrote. \u201cAgain, thank you for everybody\u2019s support and encouragement with each book I do! Without the support of family and friends, an individual\u2019s hopes or dreams can only go so far.\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Deirdre and Joseph Zaccardi | facebook\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/TYZ.DsHpqYMVsdyzGwd4xg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fzaccardi-family-156.jpg%3Fw%3D1024&amp;w=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Deirdre and Joseph Zaccardi | facebook\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/TYZ.DsHpqYMVsdyzGwd4xg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fzaccardi-family-156.jpg%3Fw%3D1024&amp;w=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Deirdre and Joseph Zaccardi | facebook<\/figcaption><\/figure><p><strong><a href=\"https:\/\/people.com\/crime\/terrified-mom-tried-to-protect-son-for-months-before-boy-was-killed-by-his-dad-in-murder-suicide\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Terrified Mom Tried to Protect Son for Months Before Boy Was Killed by His Dad in Murder-Suicide\" class=\"link rapid-noclick-resp\">RELATED: Terrified Mom Tried to Protect Son for Months Before Boy Was Killed by His Dad in Murder-Suicide<\/a><\/strong><\/p><p>Deirdre, meanwhile, worked as the office manager of EMI Strategic Marketing, a Boston marketing consulting firm, for close to two decades.<\/p><p>In a <a href=\"https:\/\/www.facebook.com\/199881693358315\/photos\/a.242919619054522\/2760906117255847\/?type=3&amp;__xts__%5B0%5D=68.ARDqRb-CrRE2kCMK3iEEptiAOm6kTdOU8bubF7E0bQmlIqFlaFUugpfYFUW19ktETZjOgjPuGK1nWu4KReXvHJU81JEugEG126CJXPOj0nEIBJstIjYCXggNHkXYaT8QDZDPrJtwjFWZJ3Jc139Ph2DDNtanHw7OiyW5j_1i1c2gyk4od_855Bu39a9sMVNPfAThXa_qHjLEBUUNg5TLvIGrkY7J5Xxca44IT1mg1ft-JymLV9X59HiAtTbrvRywx8BqRXkHnt5g_HZGCPnoYE0ntjiSPqotg4ScQ9cRg3fgCaJKEbButIeUGNmSCRfp90veZtCjIPp5ZipaqN7smfWw1g&amp;__tn__=-R\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:statement on their Facebook\" class=\"link rapid-noclick-resp\">statement on their Facebook<\/a>, EMI said they were \u201cdeeply saddened by the loss of our longtime colleague and friend, Deirdre Zaccardi.\u201d<\/p><p>\u201cA ready smile, optimism in the face of the most daunting of projects, a raft of recipes for her beloved holiday Cookie Swap, a happy story about one or all of her three children\u2013these memories and more will remain,\u201d the company continued.<\/p><p>\u201cIn her nearly 20 years at EMI, she brought kindness, friendship, caring and a can-do spirit to our community. May we all honor her memory by embracing those values every day,\u201d EMI added.<\/p><p><b><i>\u2022 Want to keep up with the latest crime coverage?&nbsp;<\/i><\/b><a href=\"https:\/\/pages.email.people.com\/crime?source=in-article\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Click here\" class=\"link rapid-noclick-resp\"><b><i>Click here<\/i><\/b><\/a><b><i>&nbsp;to get breaking crime news, ongoing trial coverage and details of intriguing unsolved cases in the True Crime Newsletter.<\/i><\/b><\/p><p>The Abington Superintendent of Schools Peter Schafer also addressed the \u201cunimaginable\u201d incident in a statement and said all of their schools were offering counselors to support the students.<\/p><p>\u201cWe are heartbroken to share with you that the Zaccardi family, an Abington family, died unexpectedly [Sunday] night. There are three young students of this family in our district,\u201d Schafer <a href=\"http:\/\/web-extract.constantcontact.com\/v1\/social_annotation?permalink_uri=2Ixvx9L&amp;image_url=https%3A%2F%2Fimgssl.constantcontact.com%2Fui%2Fsmm%2Fspui%2Fpost-images%2FEmail-3-lrg-fb.jpg&amp;fbclid=IwAR3Nsj-Q7rOdDNtClBvSP3AcqUp74MezXgWvhuokpvCF2hRF7sDodGqoZ7I\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:said in a statement\" class=\"link rapid-noclick-resp\">said in a statement<\/a>. \u201cThis was an unexpected event, which deeply saddens all of us.\u201d<\/p><p>\u201c[A] discussion took place today with middle and the high school students about the tragic loss of the Zaccardi family,\u201d Schafer added. \u201cTomorrow at the Woodsdale School, acknowledgment of the tragedy will be made with students in their classrooms during Morning Meeting.\u201d<\/p><p>The Abington community has quickly banded together to show their support for the family by posting green ribbons, the school district\u2019s colors, as their Facebook photo and encouraging all students to wear green shirts on Tuesday in memory of the family.<\/p><p><i>If you or someone you know is considering suicide, please contact the National Suicide Prevention Lifeline at 1-800-273-TALK (8255), text \u201chome\u201d to the Crisis Text Line at 741-741 or go to <a href=\"https:\/\/suicidepreventionlifeline.org\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:suicidepreventionlifeline.org\" class=\"link rapid-noclick-resp\">suicidepreventionlifeline.org<\/a>.<\/i><\/p><p><i>If you are experiencing domestic violence, call the National Domestic Violence Hotline at 1-800-799-7233, or go to <a href=\"https:\/\/www.thehotline.org\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:thehotline.org\" class=\"link rapid-noclick-resp\">thehotline.org<\/a>. All calls are toll-free and confidential. The hotline is available 24\/7 in more than 170 languages.<\/i><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->"],"meta":[{"partnerData":{"adMeta":{"spaceid":"1197800408","site_attribute":"wiki_topics=\"University_of_Otago;Crowded_House;The_New_Zealand_Herald;Student;University;Harlene_Hayne\" ctopid=\"1035500;1104500;1878000;1917500;1996000;2023000;18857489;18857989\" hashtag=\"1035500;1104500;1878000;1917500;1996000;2023000;18857489;18857989\" rs=\"lmsid:a0ad000000Bfes6AAB;revsp:people_218;lpstaid:0eadf837-2403-39f7-a4bc-6d2879d50a1e;pct:story\"","site":"entertainment","region":"us","lang":"en-US","isSupplySegment":"false","enabled":true,"pos":"LREC","showBodyAds":true,"showPhotoAds":false},"alias
