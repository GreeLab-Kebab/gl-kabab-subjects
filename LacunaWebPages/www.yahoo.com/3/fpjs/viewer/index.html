                                                    <h1>Lori Loughlin faces 'substantially higher' prison sentence than Felicity Huffman if convicted, U.S. attorney confirms
                                                        <\/h1>
                                                            <\/header>
                                                                <div class=\ "caas-attr author\"><a class=\ "link rapid-noclick-resp caas-attr-logo\" href=\ "https:\/\/www.yahoo.com\/author\/taryn-ryder-608\" title=\ "\" data-ylk=\
                                                                        "g:1ae7a945-6629-3c68-a3b1-0d9c3cf18a69;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img\" alt=\"Taryn Ryder\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/yw3iUUETtrgt3tYRUfLBCw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/CbBzHkdyJqgW7nUYbxGYew--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/222e35f0-de29-11e9-bdbf-dab7faeea558\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/yw3iUUETtrgt3tYRUfLBCw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/CbBzHkdyJqgW7nUYbxGYew--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/222e35f0-de29-11e9-bdbf-dab7faeea558\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp\" href=\"https:\/\/www.yahoo.com\/author\/taryn-ryder-608\" title=\"\" data-ylk=\"g:1ae7a945-6629-3c68-a3b1-0d9c3cf18a69;elm:attr_name;slk:attr_name\">Taryn Ryder<\/a><\/div><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.yahoo.com\/celebrity\" title=\"\" data-ylk=\"g:1ae7a945-6629-3c68-a3b1-0d9c3cf18a69;elm:pvdr_name;slk:pvdr_name\">Yahoo Celebrity<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-07T23:51:18.000Z\">October 7, 2019, 11:51 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p>Andrew Lelling, whose office is prosecuting the Operation Varsity Blues case, gave a rare interview over the weekend praising &quot;classy&quot;&nbsp;<span>Felicity Huffman<\/span>&nbsp;ahead of&nbsp;<span>prison<\/span>. He also confirmed that&nbsp;<span>Lori Loughlin<\/span>&nbsp;faces a &quot;substantially higher&quot; amount of time behind bars if convicted.<\/p><p>The Boston prosecutor, who was appointed U.S. attorney by President Trump in 2017, was asked why he proposed a prison sentence of only one-month for Huffman, who pleaded guilty to one charge of fraud conspiracy. During an interview with&nbsp;<span><em>On the Record <\/em><\/span>on WCVB Channel 5, Lelling called Huffman &quot;probably the least culpable of the defendants who we've charged in that case.&quot;<\/p><p>&quot;One of the things we looked at was money involved. She spent about $15,000 to have her daughter get a fake SAT score,&quot; he explained. &quot;She took responsibility almost immediately. She was contrite, did not try to minimize her conduct. I think she handled it in a very classy way and so, at the end of the day, we thought the one-month was proportional.&quot;<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:1ae7a945-6629-3c68-a3b1-0d9c3cf18a69;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:54%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Lori Loughlin and Felicity Huffman. (Photo: Getty Images)\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/zYAsIm9qhsbffYkMSMNHxw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0My43MDM3MDM3MDM3MDM3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/cDUHEAnNb7f3a1TdxN2h_w--~B\/aD03NTQ7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/79be68f0-e953-11e9-bd1f-f1db4eb031a1\"><noscript><img alt=\"Lori Loughlin and Felicity Huffman. (Photo: Getty Images)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/zYAsIm9qhsbffYkMSMNHxw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0My43MDM3MDM3MDM3MDM3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/cDUHEAnNb7f3a1TdxN2h_w--~B\/aD03NTQ7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/79be68f0-e953-11e9-bd1f-f1db4eb031a1\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Lori Loughlin and Felicity Huffman. (Photo: Getty Images)<\/figcaption><\/figure><p>Ultimately, Huffman was sentenced to 14 days in prison, 250 hours of community service and a fine of $30,000.<\/p><p>&quot;I think the two weeks she actually got was also reasonable, we were happy with that,&quot; Lelling said. &quot;I think it was a thoughtful sentence.&quot;<\/p><p>Lelling said a person receiving a lesser sentence after pleading guilty is &quot;almost always&quot; the outcome.<\/p><p>&quot;If people take responsibility for their conduct and they take responsibility for their conduct early on, then it will probably go better for them,&quot; he shared. &quot;What I value in the Felicity Huffman sentence is that I think it sent a clear message to the other parents involved that there really is a good chance that if you're convicted of the offense, you are going to go to prison for some period of time because the least culpable defendant who took responsibility right away, even she got prison.&quot;<\/p><p>Lelling was asked specifically about Lori Loughlin and her husband, Mossimo Giannulli, who are accused of paying around $500,000 to get their daughters into USC as crew recruits, even though neither rowed. He confirmed what&nbsp;<span>legal experts speculated to Yahoo Entertainment<\/span>&nbsp;last month \u2014 that Loughlin will spend more time in prison than Huffman if convicted.<\/p><p>&quot;If she's convicted... we would probably ask for a higher sentence for her than we did for Felicity Huffman,&quot; Lelling said. &quot;I can't tell you exactly what that would be. The longer the case goes, let's say she goes through to trial, if it is after trial, certainly, we would ask for something substantially higher. If she resolved it before trial, something lower than that.&quot;<\/p><p>Loughlin and Giannulli are some of the parents implicated in the college admissions scandal that are fighting the charges against them. They pleaded not guilty to two charges: conspiracy to commit money laundering; and conspiracy to commit mail and wire fraud and honest services mail and wire fraud. They were hit with an additional charge when they didn't agree to a plea deal.<\/p><p>Lelling's comments won't ease Loughlin's fears. Last week, <em>Entertainment Tonight<\/em>&nbsp;<span>reported<\/span>&nbsp;the <em>Full House <\/em>alum's &quot;anxiety is through the roof, she is terrified, and she's been consumed with trying to put on a happy face but it's not easy under the circumstances.&quot;<\/p><p>&quot;The college scandal has been the biggest challenge of Lori's life,&quot; the insider claimed. &quot;She never imagined her public persona would plummet or she could face jail time. This has affected every aspect of her life.&quot;<\/p><p><em>ET<\/em>'s source added, &quot;Lori has been trying to stay positive and resolved herself to the fact she's a good person that meant no wrong and that she made the right decision to share an attorney with her husband and not take a plea.&quot;<\/p><p>Loughlin, Giannulli and the other parents fighting federal charges are due back in court in January.<\/p><div class=\"caas-yvideo-wrapper caas-yvideo-player yvideo\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo\" data-videoconfig=\"{&quot;autoplay&quot;:false,&quot;duration&quot;:0,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;media_id_1&quot;:&quot;8dda0ba3-0346-335f-8c64-8607a8315107&quot;,&quot;pageSpaceId&quot;:&quot;1197800408&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;US&quot;,&quot;site&quot;:&quot;entertainment&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/felicity-huffman-may-started-her-223510346.html?format=embed&amp;region=US&amp;lang=en-US&amp;site=entertainment&amp;player_autoplay=0&amp;recommendations=0&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;8dda0ba3-0346-335f-8c64-8607a8315107&quot;}],&quot;videoRecommendations&quot;:false,&quot;id&quot;:null},&quot;videoAlias&quot;:&quot;felicity-huffman-may-started-her-223510346&quot;,&quot;hidePlaylist&quot;:true,&qu s-yvideo-top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:245,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;1197228339&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;us&quot;,&quot;site&quot;:&quot;gma&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/gma\/mike-pompeo-dodges-questions-call-220501907.html?format=embed&amp;region=us&amp;lang=en-US&amp;site=gma&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:{&quot;width&quot;:1280,&quot;height&quot;:720,&quot;url&quot;:&quot;http:\/\/media.zenfs.com\/en-US\/video\/video.abcnewsplus.com\/ba90ab3931cd8b4869df63e17b50119c&quot;}}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;79591a5f-0abb-3088-b175-30f518b97b2d&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;News&quot;,&quot;sec&quot;:&quot;cover-manual-embed&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>'Cannot be expected to participate in' impeachment inquiry: White House to House Speaker Nancy Pelosi<\/h1><\/header><div class=\"caas-attr\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"http:\/\/abcnews.go.com\/\" title=\"\" data-ylk=\"g:3dc77f41-dc9d-311e-b357-276e70ae67d8;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img\" alt=\"ABC News\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/GmNEMVq74G98xOvToNxGPQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/ee634340-0251-11e9-ae5f-9ae6f62dbe48\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/GmNEMVq74G98xOvToNxGPQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/ee634340-0251-11e9-ae5f-9ae6f62dbe48\"><\/a><div class=\"caas-attr-meta\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"http:\/\/abcnews.go.com\/\" title=\"\" data-ylk=\"g:3dc77f41-dc9d-311e-b357-276e70ae67d8;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">ABC News<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T21:18:00.000Z\">October 8, 2019, 9:18 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p><i><a href=\"https:\/\/abcnews.go.com\/Politics\/white-house-letter-pelosi-pushes-back-impeachment-probe\/story?id=66140890\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:'Cannot be expected to participate in' impeachment inquiry: White House to House Speaker Nancy Pelosi\" class=\"link rapid-noclick-resp\">'Cannot be expected to participate in' impeachment inquiry: White House to House Speaker Nancy Pelosi<\/a> originally appeared on <a href=\"https:\/\/abcnews.go.com\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:abcnews.go.com\" class=\"link rapid-noclick-resp\">abcnews.go.com<\/a><\/i><\/p><p>The White House <a href=\"https:\/\/abcnews.go.com\/Politics\/pompeo-accuses-house-democrats-intimidate-bully-state-department\/story?id=65979397\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:sent a letter to\" class=\"link rapid-noclick-resp\">sent a letter to<\/a> House Speaker Nancy Pelosi on Tuesday <a href=\"https:\/\/abcnews.go.com\/Politics\/pompeo-accuses-house-democrats-intimidate-bully-state-department\/story?id=65979397\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:calling into question\" class=\"link rapid-noclick-resp\">calling into question<\/a> what it referred to as &quot;points of irregularity in the investigation.&quot;<\/p><p>In the letter, attorneys for the White House write to House Democrats that, &quot;Given that your inquiry lacks any legitimate constitutional foundation, any pretense of fairness, or even the most elementary due process protections, the Executive Branch cannot be expected to participate in it.&quot;<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:3dc77f41-dc9d-311e-b357-276e70ae67d8;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Among the arguments, the White House raised concerns that House Republicans are unable to call witnesses as part of the growing impeachment inquiry into President <a href=\"https:\/\/abcnews.go.com\/alerts\/donald-trump\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Donald Trump\" class=\"link rapid-noclick-resp\">Donald Trump<\/a>. In almost all congressional proceedings, the rules are set by the majority party including calling of witnesses and hearings.<\/p><p>However, the letter stopped short of demanding Pelosi call a vote of the House.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:67%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"PHOTO: Speaker of the House Nancy Pelosi pauses during a news conference at the Capitol in Washington, D.C., Oct. 2, 2019. (J. Scott Applewhite\/AP)\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/fZ6bDbltedsIAHHMys0JEQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi4zMTU3ODk0NzM2ODQy\/https:\/\/s.abcnews.com\/images\/Politics\/pelosi-ap-ps-191008_hpEmbed_3x2_608.jpg\"><noscript><img alt=\"PHOTO: Speaker of the House Nancy Pelosi pauses during a news conference at the Capitol in Washington, D.C., Oct. 2, 2019. (J. Scott Applewhite\/AP)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/fZ6bDbltedsIAHHMys0JEQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi4zMTU3ODk0NzM2ODQy\/https:\/\/s.abcnews.com\/images\/Politics\/pelosi-ap-ps-191008_hpEmbed_3x2_608.jpg\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">PHOTO: Speaker of the House Nancy Pelosi pauses during a news conference at the Capitol in Washington, D.C., Oct. 2, 2019. (J. Scott Applewhite\/AP)<\/figcaption><\/figure><p>Democratic leaders of several House committees have been issuing requests and subpoenas calling for documents and testimony from several administration and State Department officials as part of their ongoing investigation into whether or not to bring articles of impeachment against President Donald Trump. The impeachment efforts were spurred by a whistleblower complaint about a conversation between President Donald Trump and Ukraine President Voldymyr Zelenskiy which alleged improper conduct by the president.<\/p><p>The Trump administration has been actively blocking testimony since the start of the probe.<\/p><p>House Democrats issued subpoenas for Secretary of State Mike Pompeo and five other State Department officials in late September requesting documents related to the department's role in facilitating meetings between Rudy Giuliani, the president's personal attorney, and Zelenskiy. Pompeo responded to the request in a letter stating his intention to block the testimony.<\/p><p><a href=\"https:\/\/abcnews.go.com\/Politics\/pompeo-accuses-house-democrats-intimidate-bully-state-department\/story?id=65979397\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:(MORE: Pompeo says Democrats want to 'bully' State witnesses, they accuse him of obstruction)\" class=\"link rapid-noclick-resp\">(MORE: Pompeo says Democrats want to 'bully' State witnesses, they accuse him of obstruction)<\/a><\/p><p>Despite Pompeo's objection, <a href=\"https:\/\/abcnews.go.com\/Politics\/top-diplomat-ukraine-crazy-withhold-security-sasistance-political\/story?id=66039011\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Kurt Volker\" class=\"link rapid-noclick-resp\">Kurt Volker<\/a>, the former special envoy for Ukraine, was deposed behind closed doors last week. Republicans have cited the committee's failure to release the entirety of Volker's testimony as a reason they oppose further depositions taking place.<\/p><p>In response to<a href=\"https:\/\/abcnews.go.com\/Politics\/secretary-state-mike-pompeo-july-call-trump-ukraine\/story?id=65969608\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Pompeo\" class=\"link rapid-noclick-resp\"> Pompeo<\/a>, Democratic Chairmen Adam Schiff, Eliot Engel and Elijah Cummings wrote that &quot;the failure of any of these Department employees to appear for their scheduled depositions shall constitute evidence of obstruction of the House\u2019s impeachment inquiry.&quot;<\/p><p><a href=\"https:\/\/abcnews.go.com\/Politics\/democratic-chairmen-subpoena-giuliani-documents-impeachment-probe\/story?id=65963144\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Giuliani\" class=\"link rapid-noclick-resp\">Giuliani<\/a> is also the subject of a subpoena for documents, which he was compelled to produce to Congress by Oct. 15. He has not yet responded to the subpoenas and cited &quot;substantial constitutional and legal issues&quot; that must be considered before he decides how to respond.<\/p><p><a href=\"https:\/\/abcnews.go.com\/Politics\/state-department-bars-key-witness-testifying-impeachment-probe\/story?id=66131125\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:(MORE: Democrats to subpoena key witness blocked from testifying in impeachment probe)\" class=\"link rapid-noclick-resp\">(MORE: Democrats to subpoena key witness blocked from testifying in impeachment probe)<\/a><\/p><p>And earlier Tuesday, Gordon Sondland, the U.S. ambassador to the European Union, was blocked from appearing for voluntary testimony, prompting House Democrats to announce that they would issue a subpoena for his testimony and documents.<\/p><p><a href=\"https:\/\/www.scribd.com\/document\/429357059\/PAC-Letter-10-08-2019#from_embed\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:PAC Letter 10.08.2019\" class=\"link rapid-noclick-resp\">PAC Letter 10.08.2019<\/a> by <a href=\"https:\/\/www.scribd.com\/publisher\/293420350\/ABC-News-Politics#from_embed\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:ABC News Politics\" class=\"link rapid-noclick-resp\">ABC News Politics<\/a> on Scribd<\/p><div class=\"caas-iframe fixed-height default\" style=\"height:600px;\"><blockquote data-src=\"https:\/\/www.scribd.com\/embeds\/429357059\/content?start_page=1&amp;view_mode=scroll&amp;access_key=key-OdKiP8Z5CQxR3BK4F6DF&amp;show_recommendations=true\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.scribd.com\/embeds\/429357059\/content?start_page=1&amp;view_mode=scroll&amp;access_key=key-OdKiP8Z5CQxR3BK4F6DF&amp;show_recommendations=true\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an immersive storytelling format that brings our journalism to life in new ways. Experience it below.&quot;,&quot;AR_TITLE_MODEL_VIEWER&quot;:&quot;Tap to see in your space &amp;rarr;&quot;,&quot;COLLAPSE&quot;:&quot;Collapse&quot;,&quot;CONTENT_FEEDBACK&quot;:&quot;Give Feedback&quot;,&quot;EMAIL&quot;:&quot;Email&quot;,&quot;FACT_CHECK&quot;:&quot;Fact Check&quot;,&quot;GRAPHIQ&quot;:&quot;Visualization by Graphiq&quot;,&quot;LESS&quot;:&quot;Less&quot;,&quot;MORE&quot;:&quot;More&quot;,&quot;REACTIONS&quot;:&quot;Reactions&quot;,&quot;R ><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo caas-yvideo-top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:0,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;959522525&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;US&quot;,&quot;site&quot;:&quot;finance&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/popeye-boost-chicken-sandwich-war-133635660.html?format=embed&amp;region=US&amp;lang=en-US&amp;site=finance&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;9cddf015-4fd7-3707-80e3-2bdb718367ab&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;US Finance&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>Wendy's may have to spend a dizzying amount of money to challenge McDonald's Egg McMuffin<\/h1><\/header><div class=\"caas-attr author\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"https:\/\/www.yahoo.com\/author\/brian-sozzi\" title=\"\" data-ylk=\"g:a2259d7e-7f5c-3156-a7c5-5cee3fff99a2;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img\" alt=\"Brian Sozzi\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Rllr83H1OffzGLPZB_73Fg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/v1q0.z_MtuNM9g2xcB35rw--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-11\/567ff670-e430-11e8-bc9d-fa492b316fd5\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Rllr83H1OffzGLPZB_73Fg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/v1q0.z_MtuNM9g2xcB35rw--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-11\/567ff670-e430-11e8-bc9d-fa492b316fd5\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp\" href=\"https:\/\/www.yahoo.com\/author\/brian-sozzi\" title=\"\" data-ylk=\"g:a2259d7e-7f5c-3156-a7c5-5cee3fff99a2;elm:attr_name;slk:attr_name\">Brian Sozzi<\/a><\/div><div class=\"caas-attr-meta-title caas-attr-item\">Editor-at-Large<\/div><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"http:\/\/finance.yahoo.com\/\" title=\"\" data-ylk=\"g:a2259d7e-7f5c-3156-a7c5-5cee3fff99a2;elm:pvdr_name;slk:pvdr_name\">Yahoo Finance<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-07T19:26:39.000Z\">October 7, 2019, 7:26 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p>It won\u2019t be cheap for Wendy\u2019s (<a href=\"https:\/\/finance.yahoo.com\/quote\/WEN?p=WEN&amp;.tsrc=fin-srch\" data-ylk=\"slk:WEN\" class=\"link rapid-noclick-resp\">WEN<\/a>) to take on Ronald McDonald (<a href=\"https:\/\/finance.yahoo.com\/quote\/MCD\" data-ylk=\"slk:MCD\" class=\"link rapid-noclick-resp\">MCD<\/a>) and his beloved breakfast sandwich, the Egg McMuffin.<\/p><p>And it won\u2019t be without big risk.<\/p><p>Cowen restaurant analyst Andrew Charles said Monday it may cost Wendy\u2019s $250 million total in 2020 and 2021 to launch its national breakfast program. Charles said the enormous sum is concentrated in hiring 20,000 workers in a tight labor market, training, equipment and aggressive marketing.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:a2259d7e-7f5c-3156-a7c5-5cee3fff99a2;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>\u201cBreakfast does not provide Wendy's a competitive advantage, and thus does not lend visibility on either enduring sales growth or a growth plan with lower investment needs,\u201d Charles wrote in a note to clients along with a downgrade in rating on Wendy\u2019s to Market-perform. \u201cWe see risk breakfast requires intensified focus from management that could prove to be a distraction.\u201d<\/p><p>Wendy\u2019s surprised investors in early September with plans to hire 20,000 people to drive a nationwide rollout of breakfast in 2020. The menu \u2014 spanning 5,900 or so U.S. restaurants \u2014 will feature two premium-priced sandwiches that appear to be very differentiated relative to McDonald\u2019s McMuffin and Burger King\u2019s (<a href=\"https:\/\/finance.yahoo.com\/quote\/QSR?p=QSR&amp;.tsrc=fin-srch\" data-ylk=\"slk:QSR\" class=\"link rapid-noclick-resp\">QSR<\/a>) Croisan\u2019wich: Breakfast Baconator and the Honey Butter Chicken Biscuit.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:70%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"An Egg McMuffin meal is pictured at a McDonald's restaurant in Encinitas, California August 13, 2015. McDonald's Corp, which is expected to offer all-day breakfasts starting this fall to turn around slumping U.S. sales, is the top choice for &quot;Breakfastarians,&quot; who crave breakfast food at any hour, according to a new survey obtained by Reuters on August 17, 2015. Picture taken August 13, 2015. REUTERS\/Mike Blake\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/V2Pv_8GVwYIy8uWF2yn8gg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ0Ny4yODgxNjk4Njg1NTQx\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/bLRu2T_Vj5AUreUDJX4AYA--~B\/aD0zNDU2O3c9NDk0NTtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/f68f6f70-e933-11e9-b5f5-2be1a17d83d8\"><noscript><img alt=\"An Egg McMuffin meal is pictured at a McDonald's restaurant in Encinitas, California August 13, 2015. McDonald's Corp, which is expected to offer all-day breakfasts starting this fall to turn around slumping U.S. sales, is the top choice for &quot;Breakfastarians,&quot; who crave breakfast food at any hour, according to a new survey obtained by Reuters on August 17, 2015. Picture taken August 13, 2015. REUTERS\/Mike Blake\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/V2Pv_8GVwYIy8uWF2yn8gg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ0Ny4yODgxNjk4Njg1NTQx\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/bLRu2T_Vj5AUreUDJX4AYA--~B\/aD0zNDU2O3c9NDk0NTtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/f68f6f70-e933-11e9-b5f5-2be1a17d83d8\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">An Egg McMuffin meal is pictured at a McDonald's restaurant in Encinitas, California August 13, 2015. McDonald's Corp, which is expected to offer all-day breakfasts starting this fall to turn around slumping U.S. sales, is the top choice for \"Breakfastarians,\" who crave breakfast food at any hour, according to a new survey obtained by Reuters on August 17, 2015. Picture taken August 13, 2015. REUTERS\/Mike Blake<\/figcaption><\/figure><p>Wendy\u2019s will also lay the groundwork to a possible coffee platform rollout, starting with an iced drink coined the Frosty-ccino (Wendy\u2019s Frosty and coffee).<\/p><p>Wall Street has quickly voiced its view on the plan \u2014 Wendy\u2019s stock has traded 8.1% lower since the September 9 announcement. Recall that Wendy\u2019s is no stranger to the broader breakfast game. The company made unsuccessful forays into breakfast in 1985 and 2007. Both times, the mighty McMuffin won out.<\/p><p>So, the investor cautiousness is understandable, especially considering the strong competitors with more established breakfast platforms.<\/p><p>Now all eyes will turn to Wendy\u2019s key analyst day on October 11, where the company is expected to reveal longer term financial targets and more details on its breakfast entry.<\/p><p><em><strong>Brian Sozzi is an editor-at-large and co-anchor of <\/strong><\/em><a href=\"https:\/\/finance.yahoo.com\/show\/firsttrade\" data-ylk=\"slk:The First Trade\" class=\"link rapid-noclick-resp\"><em><strong>The First Trade<\/strong><\/em><\/a><em><strong> at Yahoo Finance. Follow him on Twitter <\/strong><\/em><a href=\" v class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp\" href=\"https:\/\/www.yahoo.com\/author\/suzy-byrne\" title=\"\" data-ylk=\"g:d81382f1-b108-3086-920e-af8159b8c7f9;elm:attr_name;slk:attr_name\">Suzy Byrne<\/a><\/div><div class=\"caas-attr-meta-title caas-attr-item\">Editor, Yahoo Entertainment<\/div><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.yahoo.com\/celebrity\" title=\"\" data-ylk=\"g:d81382f1-b108-3086-920e-af8159b8c7f9;elm:pvdr_name;slk:pvdr_name\">Yahoo Celebrity<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T13:38:46.000Z\">October 8, 2019, 1:38 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p><a href=\"https:\/\/www.yahoo.com\/entertainment\/tagged\/ellen-degeneres\/\" data-ylk=\"slk:Ellen DeGeneres\" class=\"link rapid-noclick-resp\">Ellen DeGeneres<\/a>&nbsp;has responded to the backlash over her&nbsp;<a href=\"\/entertainment\/ellen-degeneres-george-w-bush-dallas-cowboys-175938851.html\" data-ylk=\"slk:football game hang out with George W. Bush;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">football game hang out with George W. Bush<\/a>.<\/p><p>A day after the <em>Ellen DeGeneres Show <\/em>host was seen chatting and laughing with the former president \u2014 and his wife, Laura Bush \u2014 at the Dallas Cowboys football game, she addressed online critics taking issue with the fact that she would be acting friendly toward someone with differing political views.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/lSZtjol7mJA\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/lSZtjol7mJA\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:d81382f1-b108-3086-920e-af8159b8c7f9;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>DeGeneres explained that she and her wife,&nbsp;<a href=\"\/entertainment\/ellen-degeneres-dedicates-loving-post-210052879.html\" data-ylk=\"slk:Portia de Rossi;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Portia de Rossi<\/a>, were guests of Charlotte Jones, the daughter of the Cowboys owner Jerry Jones. And while there were \u201c100,000 people in the stadium\u201d for the game, \u201cthey showed a shot of me and George laughing together \u2014 and so people were upset.\u201d<\/p><p>She continued, \u201cThey thought, why is a gay Hollywood liberal sitting next to a conservative Republican president... But a lot of people were mad, and they did what people do when they\u2019re mad \u2014 they tweet.\u201d<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Yes, that was me at the Cowboys game with George W. Bush over the weekend. Here\u2019s the whole story. <a href=\"https:\/\/t.co\/AYiwY5gTIS\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/AYiwY5gTIS\" class=\"link rapid-noclick-resp\">pic.twitter.com\/AYiwY5gTIS<\/a><\/p><p>\u2014 Ellen DeGeneres (@TheEllenShow) <a href=\"https:\/\/twitter.com\/TheEllenShow\/status\/1181395164499070976?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 8, 2019\" class=\"link rapid-noclick-resp\">October 8, 2019<\/a><\/p><\/blockquote><\/div><p>Instead of sharing a negative tweet, DeGeneres picked a nice one, which said, \u201cEllen and George Bush together makes me have faith in America again.\u201d<\/p><p>As the audience clapped, DeGeneres said, \u201cExactly. Here\u2019s the thing. I\u2019m friends with George Bush,\u201d who has appeared on her talk show. \u201cIn fact, I\u2019m friends with a lot of people who don\u2019t share the same beliefs that I have. We\u2019re all different, and I think we\u2019ve forgotten that that\u2019s OK that we\u2019re all different.\u201d<\/p><p>She went on to say, \u201cFor instance, I wish people wouldn\u2019t wear fur. I don\u2019t like it, but I\u2019m friends with people who wear fur. And I\u2019m friends with people who are furry, as a matter of fact. I have friends who should tweeze more,\u201d she quipped.<\/p><p>DeGeneres wrapped up by saying, \u201cBut just because I don\u2019t agree with someone on everything doesn\u2019t mean that I\u2019m not going to be friends with them. When I say, \u2018Be kind to one another,\u2019 I don\u2019t only mean the people that think the same way that you do. I mean be kind to <em>everyone<\/em>. Doesn\u2019t matter [who].\u201d<\/p><p>She thanked Jerry and Charlotte Jones for hosting them as well as the Bushes \u201cfor a Sunday afternoon that was so fun,\u201d adding, \u201cBy the way, you owe me $6 for the nachos.\u201d<\/p><p><strong>Read more from Yahoo Entertainment:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/entertainment\/adam-levine-on-leaving-the-voice-i-miss-it-but-i-also-dont-miss-how-much-i-had-to-work-144904552.html\" data-ylk=\"slk:Adam Levine on leaving 'The Voice': I 'miss it, but I also don't miss how much I had to work';outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Adam Levine on leaving 'The Voice': I 'miss it, but I also don't miss how much I had to work'<\/a><\/p><\/li><li><p><a href=\"\/entertainment\/jeffrey-dean-morgan-and-hilarie-burton-announce-theyre-married-in-supersweet-posts-on-instagram-163613860.html\" data-ylk=\"slk:Jeffrey Dean Morgan and Hilarie Burton announce they're married in supersweet posts on Instagram;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Jeffrey Dean Morgan and Hilarie Burton announce they're married in supersweet posts on Instagram<\/a><\/p><\/li><li><p><a href=\"\/entertainment\/bella-thorne-is-in-another-polyamorous-throuple-134722933.html\" data-ylk=\"slk:Bella Thorne is in another polyamorous throuple;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Bella Thorne is in another er yvideo caas-hero caas-cover\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo caas-yvideo-top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:77,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;954012180&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;us&quot;,&quot;site&quot;:&quot;news&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/news.yahoo.com\/key-witness-ukraine-probe-blocked-152238709.html?format=embed&amp;region=us&amp;lang=en-US&amp;site=news&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:{&quot;width&quot;:1280,&quot;height&quot;:720,&quot;url&quot;:&quot;https:\/\/slick-prod.s3-us-west-2.amazonaws.com\/slick_thumb\/yahooNews-310156-1570547840769.jpg&quot;}}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;FPVIDBACK01,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;3118035d-13df-3213-8989-371dfe322602&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;US News&quot;,&quot;sec&quot;:&quot;cover-manual-embed&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>Trump-Sondland phone call on Ukraine talking points emerges as key to impeachment probe<\/h1><\/header><div class=\"caas-attr author\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"https:\/\/www.yahoo.com\/author\/christopher-wilson\" title=\"\" data-ylk=\"g:ded58248-bac9-343e-a90f-a1a780b60958;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img\" alt=\"Christopher Wilson\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/WTR1VcRHt2xDu9T_6CxUJQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/mz9slmFPtZeYnE3QtLwJIA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/1e305890-de22-11e9-bf8e-328cc2e5a241\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/WTR1VcRHt2xDu9T_6CxUJQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/mz9slmFPtZeYnE3QtLwJIA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/1e305890-de22-11e9-bf8e-328cc2e5a241\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp\" href=\"https:\/\/www.yahoo.com\/author\/christopher-wilson\" title=\"\" data-ylk=\"g:ded58248-bac9-343e-a90f-a1a780b60958;elm:attr_name;slk:attr_name\">Christopher Wilson<\/a><\/div><div class=\"caas-attr-meta-title caas-attr-item\">Senior Writer<\/div><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.yahoo.com\/news\/\" title=\"\" data-ylk=\"g:ded58248-bac9-343e-a90f-a1a780b60958;elm:pvdr_name;slk:pvdr_name\">Yahoo News<\/a><time class=\"caas-attr-meta-time\" dateTime=\"2019-10-08T20:08:20.000Z\">October 8, 2019, 8:08 PM UTC<\/time><\/div><\/div><div class=\"caas-body\"><p>As the standoff intensified Tuesday between House Democrats and President Trump over evidence sought for the impeachment inquiry, attention turned to a crucial phone call between Trump and Gordon Sondland, U.S. ambassador to the European Union, about the president\u2019s efforts to coerce Ukraine into investigating former Vice President Joe Biden.<\/p><p>Two news organizations have now confirmed a&nbsp;<a href=\"https:\/\/www.nytimes.com\/2019\/10\/03\/us\/politics\/kurt-volker-impeachment.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:New York Times\" class=\"link rapid-noclick-resp\">New York Times<\/a>&nbsp;report about a phone call between Trump and Sondland on Sept. 9, apparently giving Sondland talking points on the issue, which was the impetus for the investigation by the House Intelligence Committee.<\/p><p>Last week Kurt Volker, former American special envoy to Ukraine, provided testimony and text messages showing senior U.S. diplomats both coordinating and simultaneously expressing concern about Trump\u2019s withholding of military assistance to Ukraine unless the country\u2019s new president agreed to help dig up political dirt on Biden.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:ded58248-bac9-343e-a90f-a1a780b60958;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Among those text messages was a conversation between Sondland and Bill Taylor, the top U.S. diplomat in Ukraine. On Sept. 9, Taylor and Sondland were texting about the withholding of aid.<\/p><p>\u201cAs I said on the phone, I think it\u2019s crazy to withhold security assistance for help with a political campaign,\u201d wrote Taylor.<\/p><p>Nearly five hours later, Sondland responded with a formal-sounding statement that could be seen as attempting to cover for any potential illicit behavior from the White House and ends communication via text.<\/p><p>\u201cBill, I believe you are incorrect about President Trump\u2019s intentions,\u201d wrote Sondland. \u201cThe President has been crystal clear no quid pro quo\u2019s of any kind. The President is trying to evaluate whether Ukraine is truly going to adopt the transparency and reforms that President Zelensky promised during his campaign I suggest we stop the back and forth by text If you still have concerns I recommend you give Lisa Kenna or S a call to discuss them directly. Thanks.\u201d<\/p><p>On Tuesday,&nbsp;<a href=\"https:\/\/twitter.com\/GeoffRBennett\/status\/1181614792676663296\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:NBC News\" class=\"link rapid-noclick-resp\">NBC News<\/a>&nbsp;and the&nbsp;<a href=\"https:\/\/www.wsj.com\/articles\/state-department-directs-gordon-sondland-not-to-appear-for-house-testimony-lawyer-says-11570538414\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Wall Street Journal\" class=\"link rapid-noclick-resp\">Wall Street Journal<\/a>&nbsp;reported that during the five hours between texts, Sondland was in phone contact with Trump. The New York Times also reported the conversation last week. Sondland is not a career diplomat but a businessman, the founder and chairman of the Provenance chain of hotels, and a Republican donor who contributed $1 million to the Trump inauguration before his appointment.<\/p><p>Sondland flew from Brussels to Washington for a Tuesday morning deposition before three House committees, but&nbsp;<a href=\"\/news\/sondland-key-witness-in-ukraine-probe-blocked-from-testimony-in-midnight-call-143227932.html\" data-ylk=\"slk:in a post-midnight phone call to his lawyer;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">in a post-midnight phone call to his lawyer<\/a>, the State Department instructed him not to testify.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:54%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Gordon Sondland and President Trump (Photo illustration: Yahoo News; photos: AP, Jonathan Ernst\/Reuters)\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/F01YeNN2HatgfJsTQoGNZQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0NC42MTUzODQ2MTUzODQ2NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/nb40ovQRBEd5vxxAjJzFBw--~B\/aD03NTY7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/b3b3d760-ea03-11e9-9dbb-06d3d6abba73\"><noscript><img alt=\"Gordon Sondland and President Trump (Photo illustration: Yahoo News; photos: AP, Jonathan Ernst\/Reuters)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/F01YeNN2HatgfJsTQoGNZQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0NC42MTUzODQ2MTUzODQ2NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/nb40ovQRBEd5vxxAjJzFBw--~B\/aD03NTY7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/b3b3d760-ea03-11e9-9dbb-06d3d6abba73\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Gordon Sondland and President Trump (Photo illustration: Yahoo News; photos: AP, Jonathan Ernst\/Reuters)<\/figcaption><\/figure><p><a href=\"https:\/\/www.nytimes.com\/2019\/10\/08\/us\/politics\/sondland-trump-ukraine-impeach.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The White House has signaled\" class=\"link rapid-noclick-resp\">The White House has signaled<\/a>&nbsp;that it intends not to cooperate with the impeachment investigation, setting up another standoff with Congress. Trump\u2019s personal attorney Rudy Giuliani said Tuesday that he \u201c<a href=\"https:\/\/www.washingtonpost.com\/politics\/trump-impeachment-inquiry-live-updates\/2019\/10\/08\/55dd0b64-e94c-11e9-9306-47cb0324fd44_story.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:can\u2019t imagine\" class=\"link rapid-noclick-resp\">can\u2019t imagine<\/a>\u201d anyone from the administration appearing in front of the Democrat-led impeachment inquiry panel.<\/p><p>Democrats,&nbsp;<a href=\"\/news\/schiff-trump-pompeo-blocking-sondlands-testimony-impeachment-obstruction-145216072.html\" data-ylk=\"slk:led by House Intelligence Committee Chairman Adam Schiff;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">led by House Intelligence Committee Chairman Adam Schiff<\/a>, have said they view the White House\u2019s actions as obstruction and&nbsp;<a href=\"https:\/\/www.wsj.com\/articles\/state-department-directs-gordon-sondland-not-to-appear-for-house-testimony-lawyer-says-11570538414\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:will subpoena Sondland\" class=\"link rapid-noclick-resp\">will subpoena Sondland<\/a>&nbsp;and documents related to the investigation. Sondland and Taylor were using WhatsApp on their personal phones as opposed to encrypted government devices, calling into question their compliance with record regulations.<\/p><p>\u201cThe American people have the right to know if the president is acting in their interests, in the nation\u2019s interests with an eye toward our national security, and not in his narrow personal, political interests,\u201d said Schiff. \u201cBy preventing us from hearing from this witness and obtaining these documents, the president and secretary of state are taking actions that prevent us from getting the facts needed to protect the nation\u2019s security.\u201d<\/p><p>House Speaker Nancy Pelosi told reporters she agrees that Trump\u2019s efforts to block Sondland from testifying represent obstruction.<\/p><p>\u201cIt is an abuse of power for him to act in this way,\u201d Pelosi said. \u201cAnd that is one of the reasons we have an impeachment inquiry.\u201d<\/p><p>On Twitter, Trump suggested he made the decision to block Sondland\u2019s testimony.<\/p><p>\u201cI would love to send Ambassador Sondland, a really good man and great American, to testify, but unfortunately he would be testifying before a totally compromised kangaroo court, where Republican\u2019s rights have been taken away, and true facts are not allowed out for the public to see,\u201d&nbsp;<a href=\"https:\/\/twitter.com\/realDonaldTrump\/status\/1181560708808486914\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Trump tweeted\" class=\"link rapid-noclick-resp\">Trump tweeted<\/a>.<\/p><p>The president highlighted a text message from Sondland, released by House Democrats last week, in which the ambassador asserted there were \u201cno quid pro quo\u2019s of any kind.\u201d Trump incorrectly referred to the message as a tweet.<\/p><p>\u201cImportantly, Ambassador Sondland\u2019s tweet, which few report, stated, \u2018I believe you are incorrect about President Trump\u2019s intentions. The President has been crystal clear: no quid pro quo\u2019s of any kind,\u2019\u201d&nbsp;<a href=\"https:\/\/twitter.com\/realDonaldTrump\/status\/1181560772255719424\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:the president wrote on Twitter\" class=\"link rapid-noclick-resp\">the president wrote on Twitter<\/a>. \u201cThat says it ALL!\u201d<\/p><p>The House Democrats\u2019 impeachment inquiry was triggered by a whistleblower\u2019s complaint against Trump over his order to withhold U.S. military aid to Ukraine unless the country\u2019s new president agreed to investigate a political opponent, Biden, and his son Hunter, who served until earlier this year on the board of a Ukrainian energy company.<\/p><p>The White House released a memo summarizing Trump\u2019s July 25 phone call with Ukrainian President Volodymyr Zelensky, a document Trump had defended as \u201cperfect.\u201d The memo led to Pelosi\u2019s announcement late last month of a formal impeachment inquiry into Trump.<\/p><p>Since then, a flurry of developments has given added impetus to the impeachment probe. Those include a report that Secretary of State Mike Pompeo was among those who listened in on Trump\u2019s July 25 call, and the news that Trump also pressured Australian Prime Minister Scott Morrison for information that could help discredit former special counsel Robert Mueller\u2019s Russia investigation.<\/p><p>Then, speaking to reporters on the White House lawn last week, Trump called on China to investigate the Bidens because \u201cnobody has any doubt that they weren\u2019t crooked.\u201d He has yet to provide evidence of wrongdoing. The solicitation of assistance from a foreign country in a U.S. election is a&nbsp;<a href=\"\/news\/after-trump-solicits-biden-investigations-from-china-and-ukraine-fec-chair-post-reminder-that-doing-so-is-illegal-193941937.html\" data-ylk=\"slk:campaign finance violation;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">campaign finance violation<\/a>.<\/p><p>_____<\/p><p><a href=\"https:\/\/mobile.yahoo.com\/news?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAM9YJcnc6TQLJZOuayU-8WYv60KQD4_3mJGNx3OrEcKkOYyyOjG7nuXvbBJZmXM1T8SV94p4-Z0f0EhRBXOjknfqx-Fjzdbx3rB
